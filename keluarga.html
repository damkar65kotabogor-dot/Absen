<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keluarga - SIMPEG PPPK</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="sub-page">
    <div class="mobile-page-container">
        <!-- Mobile Top Bar -->
        <header class="mobile-top-bar">
            <a href="profil.html" class="mobile-back-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12" />
                    <polyline points="12 19 5 12 12 5" />
                </svg>
            </a>
            <h2 class="mobile-page-title">Data Keluarga</h2>
            <button class="mobile-action-btn" onclick="openAddModal()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                Tambah
            </button>
        </header>
        <main class="mobile-content">
            <div id="familyList" class="family-list">
                <!-- Rendered by JS -->
            </div>
        </main>
    </div>

    <!-- Add/Edit Modal -->
    <div class="modal-overlay" id="familyModal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Tambah Keluarga</h3>
                <button class="modal-close" onclick="App.closeModal('familyModal')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                    </svg>
                </button>
            </div>
            <form id="familyForm">
                <div class="modal-body">
                    <input type="hidden" id="memberId">
                    <div class="form-group">
                        <label class="form-label">Nama Lengkap *</label>
                        <input type="text" class="form-control" id="nama" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Hubungan *</label>
                        <select class="form-control" id="hubungan" required>
                            <option value="Suami">Suami</option>
                            <option value="Istri">Istri</option>
                            <option value="Anak">Anak</option>
                            <option value="Ayah">Ayah</option>
                            <option value="Ibu">Ibu</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Jenis Kelamin</label>
                        <select class="form-control" id="jenisKelamin">
                            <option value="L">Laki-laki</option>
                            <option value="P">Perempuan</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Tanggal Lahir</label>
                        <input type="date" class="form-control" id="tanggalLahir">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Pekerjaan</label>
                        <input type="text" class="form-control" id="pekerjaan">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="deleteBtn" class="btn btn-danger d-none"
                        onclick="deleteMember()">Hapus</button>
                    <div class="footer-right">
                        <button type="button" class="btn btn-secondary"
                            onclick="App.closeModal('familyModal')">Batal</button>
                        <button type="submit" class="btn btn-primary">Simpan</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <style>
        .modal-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-right {
            display: flex;
            gap: 0.5rem;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script>
        // --- 1. Variabel Global ---
        const user = Auth.getCurrentUser() || {};
        let currentPegawaiId = null;

        // --- 2. Fungsi Load & Render Data ---
        async function loadKeluarga() {
            try {
                await Data.isReady();

                // Cari data pegawai
                let p = await Data.getPegawaiByNip(user.nip);
                if (!p) {
                    const employees = await Data.getPegawai();
                    p = (employees || []).find(x => x.user_id == user.id);
                }

                if (!p) {
                    document.getElementById('familyList').innerHTML = '<div class="alert alert-warning">Data Pegawai tidak ditemukan.</div>';
                    return;
                }

                currentPegawaiId = p.id;

                // Ambil data keluarga
                const allData = await Data.getKeluarga();
                const myData = (allData || []).filter(item => String(item.pegawai_id) === String(currentPegawaiId));

                renderFamilyList(myData);
            } catch (err) {
                console.error('Gagal memuat data keluarga:', err);
            }
        }

        function renderFamilyList(data) {
            const container = document.getElementById('familyList');
            if (data.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <p>Belum ada data keluarga.</p>
                    </div>`;
                return;
            }

            let html = '';
            data.forEach(item => {
                html += `
                    <div class="card mb-3" onclick="openEditModal('${item.id}')" style="cursor:pointer">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start">
                                <div>
                                    <h4 class="mb-1">${item.nama}</h4>
                                    <p class="text-muted small mb-0">${item.hubungan} â€¢ ${item.jenis_kelamin === 'L' ? 'Laki-laki' : 'Perempuan'}</p>
                                    <p class="text-muted small mb-0">${item.pekerjaan || '-'}</p>
                                </div>
                                <span class="badge badge-outline text-primary">${item.hubungan}</span>
                            </div>
                        </div>
                    </div>`;
            });
            container.innerHTML = html;
        }

        // --- 3. Fungsi Modal (Add & Edit) ---
        function openAddModal() {
            document.getElementById('modalTitle').textContent = 'Tambah Keluarga';
            document.getElementById('memberId').value = ''; // Reset ID
            document.getElementById('familyForm').reset();
            document.getElementById('deleteBtn').classList.add('d-none'); // Sembunyikan tombol hapus
            document.getElementById('familyModal').classList.add('show');
        }

        async function openEditModal(id) {
            const item = await Data.getById(Data.KEYS.KELUARGA, id);
            if (!item) return;

            document.getElementById('modalTitle').textContent = 'Edit Keluarga';
            document.getElementById('memberId').value = item.id;
            document.getElementById('nama').value = item.nama;
            document.getElementById('hubungan').value = item.hubungan;
            document.getElementById('jenisKelamin').value = item.jenis_kelamin;
            document.getElementById('tanggalLahir').value = item.tanggal_lahir;
            document.getElementById('pekerjaan').value = item.pekerjaan || '';

            document.getElementById('deleteBtn').classList.remove('d-none'); // Tampilkan tombol hapus
            document.getElementById('familyModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('familyModal').classList.remove('show');
        }

        // --- 4. Fungsi Simpan & Hapus ---
        document.getElementById('familyForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const id = document.getElementById('memberId').value;
            const formData = {
                pegawai_id: currentPegawaiId,
                nama: document.getElementById('nama').value,
                hubungan: document.getElementById('hubungan').value,
                jenis_kelamin: document.getElementById('jenisKelamin').value,
                tanggal_lahir: document.getElementById('tanggalLahir').value,
                pekerjaan: document.getElementById('pekerjaan').value
            };

            try {
                let success;
                if (id) {
                    success = await Data.update(Data.KEYS.KELUARGA, id, formData);
                } else {
                    success = await Data.create(Data.KEYS.KELUARGA, formData);
                }

                if (success) {
                    App.showToast('Data keluarga berhasil disimpan', 'success');
                    closeModal();
                    loadKeluarga();
                }
            } catch (err) {
                console.error(err);
                App.showToast('Gagal menyimpan data', 'danger');
            }
        });

        async function deleteMember() {
            const id = document.getElementById('memberId').value;
            if (confirm('Apakah Anda yakin ingin menghapus anggota keluarga ini?')) {
                const success = await Data.delete(Data.KEYS.KELUARGA, id);
                if (success) {
                    App.showToast('Data berhasil dihapus', 'success');
                    closeModal();
                    loadKeluarga();
                }
            }
        }

        // --- 5. Init ---
        window.addEventListener('load', () => {
            if (Auth.requireAuth()) {
                loadKeluarga();
            }
        });
    </script>
