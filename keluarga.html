<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keluarga - SIMPEG PPPK</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="sub-page">
    <div class="mobile-page-container">
        <!-- Mobile Top Bar -->
        <header class="mobile-top-bar">
            <a href="profil.html" class="mobile-back-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12" />
                    <polyline points="12 19 5 12 12 5" />
                </svg>
            </a>
            <h2 class="mobile-page-title">Data Keluarga</h2>
            <button class="mobile-action-btn" onclick="openAddModal()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                Tambah
            </button>
        </header>
        <main class="mobile-content">
            <div id="familyList" class="family-list">
                <!-- Rendered by JS -->
            </div>
        </main>
    </div>

    <!-- Add/Edit Modal -->
    <div class="modal-overlay" id="familyModal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Tambah Keluarga</h3>
                <button class="modal-close" onclick="App.closeModal('familyModal')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                    </svg>
                </button>
            </div>
            <form id="familyForm">
                <div class="modal-body">
                    <input type="hidden" id="memberId">
                    <div class="form-group">
                        <label class="form-label">Nama Lengkap *</label>
                        <input type="text" class="form-control" id="nama" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Hubungan *</label>
                        <select class="form-control" id="hubungan" required>
                            <option value="Suami">Suami</option>
                            <option value="Istri">Istri</option>
                            <option value="Anak">Anak</option>
                            <option value="Ayah">Ayah</option>
                            <option value="Ibu">Ibu</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Jenis Kelamin</label>
                        <select class="form-control" id="jenisKelamin">
                            <option value="L">Laki-laki</option>
                            <option value="P">Perempuan</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Tanggal Lahir</label>
                        <input type="date" class="form-control" id="tanggalLahir">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Pekerjaan</label>
                        <input type="text" class="form-control" id="pekerjaan">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"
                        onclick="App.closeModal('familyModal')">Batal</button>
                    <button type="submit" class="btn btn-primary">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script>
        if (!Auth.requireAuth()) { }

        const user = Auth.getCurrentUser();
        const pegawai = Data.getPegawai().find(p => p.userId === user.id);

        function loadFamily() {
            if (!pegawai) return;
            const families = Data.getAll(Data.KEYS.KELUARGA).filter(f => f.pegawaiId === pegawai.id);
            const container = document.getElementById('familyList');

            if (families.length === 0) {
                container.innerHTML = '<div class="empty-state-dash">-</div>';
                return;
            }

            container.innerHTML = families.map(f => `
                <div class="family-card" onclick="editMember(${f.id})">
                    <span class="badge badge-${f.hubungan.toLowerCase()}">${f.hubungan.toUpperCase()}</span>
                    <h3 class="member-name">${f.nama}</h3>
                    <div class="member-info">
                        <p><i class="icon-gender"></i> ${f.jenisKelamin === 'L' ? 'Laki-laki' : 'Perempuan'}</p>
                        <p><i class="icon-calendar"></i> ${f.tanggalLahir ? App.formatDate(f.tanggalLahir) : '-'}</p>
                        <p><i class="icon-job"></i> ${f.pekerjaan || '-'}</p>
                    </div>
                </div>
            `).join('');
        }

        function openAddModal() {
            document.getElementById('modalTitle').textContent = 'Tambah Keluarga';
            document.getElementById('familyForm').reset();
            document.getElementById('memberId').value = '';
            App.openModal('familyModal');
        }

        function editMember(id) {
            const f = Data.getById(Data.KEYS.KELUARGA, id);
            if (!f) return;

            document.getElementById('modalTitle').textContent = 'Edit Keluarga';
            document.getElementById('memberId').value = f.id;
            document.getElementById('nama').value = f.nama;
            document.getElementById('hubungan').value = f.hubungan;
            document.getElementById('jenisKelamin').value = f.jenisKelamin;
            document.getElementById('tanggalLahir').value = f.tanggalLahir || '';
            document.getElementById('pekerjaan').value = f.pekerjaan || '';

            App.openModal('familyModal');
        }

        function deleteMember() {
            const id = document.getElementById('memberId').value;
            if (!id) return;
            if (confirm('Apakah Anda yakin ingin menghapus data ini?')) {
                Data.delete(Data.KEYS.KELUARGA, id);
                App.showToast('Data berhasil dihapus', 'success');
                App.closeModal('familyModal');
                loadFamily();
            }
        }

        document.getElementById('familyForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const id = document.getElementById('memberId').value;
            const data = {
                pegawaiId: pegawai.id,
                nama: document.getElementById('nama').value,
                hubungan: document.getElementById('hubungan').value,
                jenisKelamin: document.getElementById('jenisKelamin').value,
                tanggalLahir: document.getElementById('tanggalLahir').value,
                pekerjaan: document.getElementById('pekerjaan').value
            };

            if (id) {
                Data.update(Data.KEYS.KELUARGA, id, data);
                App.showToast('Data berhasil diperbarui', 'success');
            } else {
                Data.create(Data.KEYS.KELUARGA, data);
                App.showToast('Data berhasil ditambahkan', 'success');
            }

            App.closeModal('familyModal');
            loadFamily();
        });

        loadFamily();
    </script>
    <!-- Add a delete button in the modal footer for when editing -->
    <style>
        .modal-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-right {
            display: flex;
            gap: 0.5rem;
        }
    </style>
    <script>
        // Update modal footer to include delete button
        const modalFooter = document.querySelector('.modal-footer');
        modalFooter.innerHTML = `
            <button type="button" id="deleteBtn" class="btn btn-danger d-none" onclick="deleteMember()">Hapus</button>
            <div class="footer-right">
                <button type="button" class="btn btn-secondary" onclick="App.closeModal('familyModal')">Batal</button>
                <button type="submit" form="familyForm" class="btn btn-primary">Simpan</button>
            </div>
        `;

        const originalOpenAddModal = openAddModal;
        openAddModal = function () {
            originalOpenAddModal();
            document.getElementById('deleteBtn').classList.add('d-none');
        };

        const originalEditMember = editMember;
        editMember = function (id) {
            originalEditMember(id);
            document.getElementById('deleteBtn').classList.remove('d-none');
        };
    </script>
</body>

</html>
