<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubah Password - SIMPEG PPPK</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="app-container">
        <div class="sidebar-overlay" onclick="App.closeMobileSidebar()"></div>
        <aside class="sidebar">
            <button class="sidebar-close" onclick="App.closeMobileSidebar()">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18" />
                    <line x1="6" y1="6" x2="18" y2="18" />
                </svg>
            </button>
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
                        <circle cx="9" cy="7" r="4" />
                        <path d="M22 21v-2a4 4 0 0 0-3-3.87" />
                        <path d="M16 3.13a4 4 0 0 1 0 7.75" />
                    </svg>
                </div>
                <div class="sidebar-brand">
                    <h1>SIMPEG</h1><span>PPPK Paruh Waktu</span>
                </div>
            </div>
            <nav class="sidebar-nav"></nav>
            <div class="sidebar-footer">
                <div class="user-profile">
                    <div class="user-avatar">AD</div>
                    <div class="user-info">
                        <div class="user-name">Administrator</div>
                        <div class="user-role">Admin</div>
                    </div>
                </div>
                <button id="logoutBtn" class="btn btn-sm btn-outline mt-3 w-100">Logout</button>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-header">
                <div class="header-left">
                    <button class="toggle-sidebar" id="toggleSidebar">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <line x1="3" y1="12" x2="21" y2="12" />
                            <line x1="3" y1="6" x2="21" y2="6" />
                            <line x1="3" y1="18" x2="21" y2="18" />
                        </svg>
                    </button>
                    <div class="page-title">
                        <h2>Ubah Password</h2>
                        <p>Ganti password akun Anda</p>
                    </div>
                </div>
                <div class="header-right">
                    <a href="profil.html" class="btn btn-outline">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <line x1="19" y1="12" x2="5" y2="12" />
                            <polyline points="12 19 5 12 12 5" />
                        </svg>
                        Kembali
                    </a>
                </div>
            </header>

            <div class="profile-container">
                <div class="card" style="max-width: 500px;">
                    <div class="card-header">
                        <h3 class="card-title">Ubah Password</h3>
                    </div>
                    <div class="card-body">
                        <form id="passwordForm">
                            <div class="form-group">
                                <label class="form-label">Password Lama</label>
                                <input type="password" class="form-control" id="oldPassword" required
                                    placeholder="Masukkan password lama">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Password Baru</label>
                                <input type="password" class="form-control" id="newPassword" required
                                    placeholder="Masukkan password baru" minlength="4">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Konfirmasi Password Baru</label>
                                <input type="password" class="form-control" id="confirmPassword" required
                                    placeholder="Ulangi password baru">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                                    <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                                </svg>
                                Simpan Password
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script>
        if (!Auth.requireAuth()) { }
        const user = Auth.getCurrentUser();

        document.getElementById('passwordForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const oldPassword = document.getElementById('oldPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate old password
            if (oldPassword !== user.password) {
                App.showToast('Password lama tidak sesuai!', 'danger');
                return;
            }

            // Validate new password
            if (newPassword !== confirmPassword) {
                App.showToast('Konfirmasi password tidak cocok!', 'danger');
                return;
            }

            if (newPassword.length < 4) {
                App.showToast('Password minimal 4 karakter!', 'danger');
                return;
            }

            // Update password in users data
            const users = JSON.parse(localStorage.getItem('simpeg_users') || '[]');
            const userIndex = users.findIndex(u => u.id === user.id);
            if (userIndex !== -1) {
                users[userIndex].password = newPassword;
                localStorage.setItem('simpeg_users', JSON.stringify(users));

                // Update session
                user.password = newPassword;
                localStorage.setItem('simpeg_session', JSON.stringify(user));

                App.showToast('Password berhasil diubah!', 'success');
                this.reset();
            } else {
                App.showToast('Terjadi kesalahan!', 'danger');
            }
        });
    </script>
</body>

</html>
