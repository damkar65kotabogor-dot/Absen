<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Profil Saya - SIMPEG PPPK">
    <title>Profil Saya - SIMPEG PPPK</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* New Profile Card Styles */
        .profile-container {
            padding: 1rem;
            max-width: 500px;
            margin: 0 auto;
        }

        .profile-card-new {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .profile-card-header {
            height: 100px;
            background: linear-gradient(to bottom, #d4eaff, #ffffff);
            position: relative;
        }

        .avatar-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: -60px auto 15px;
            z-index: 2;
            cursor: pointer;
        }

        .avatar-container:hover .change-photo-overlay {
            opacity: 1;
        }

        .change-photo-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            opacity: 0;
            transition: opacity 0.2s;
            border: 4px solid white;
        }

        .profile-avatar-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid white;
            object-fit: cover;
            background: #f0f2f5;
        }

        .presence-dot {
            position: absolute;
            bottom: 8px;
            right: 8px;
            width: 20px;
            height: 20px;
            background: #22c55e;
            border: 3px solid white;
            border-radius: 50%;
        }

        .profile-name {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 0.25rem;
        }

        .profile-nip {
            font-size: 0.875rem;
            color: #3b82f6;
            background: #eff6ff;
            padding: 4px 12px;
            border-radius: 20px;
            display: inline-block;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        .profile-actions {
            padding: 0 1.5rem 1.5rem;
        }

        .btn-edit-profil {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            background: #2563eb;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s;
        }

        .btn-edit-profil:hover {
            background: #1d4ed8;
        }

        .btn-hapus-foto {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            background: white;
            color: #ef4444;
            border: 1.5px solid #fee2e2;
            padding: 10px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .btn-hapus-foto:hover {
            background: #fef2f2;
            border-color: #fecaca;
        }

        .profil-menu-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem 1rem;
            padding: 0 1rem 2rem;
        }

        .profil-menu-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
        }

        .profil-menu-icon {
            width: 60px;
            height: 60px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.5rem;
        }

        .profil-menu-icon svg {
            width: 32px;
            height: 32px;
        }

        .profil-menu-label {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--gray-600);
            text-align: center;
            line-height: 1.2;
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Require auth
        if (!Auth.requireAuth()) {
            // Redirected
        }

        // Populate user info
        async function populateProfile() {
            const user = Auth.getCurrentUser();
            if (!user) return;

            const employees = await Data.getPegawai();
            const pegawai = employees.find(p => p.user_id === user.id);
            if (!pegawai) return;

            // Update header display
            document.getElementById('profileNameDisplay').textContent = pegawai.nama;
            document.getElementById('profileNipDisplay').textContent = `NIP. ${pegawai.nip}`;

            // Handle Photo
            const avatarImg = document.getElementById('targetProfileImg');
            const btnHapus = document.getElementById('btnHapusFoto');

            if (pegawai.foto) {
                avatarImg.src = pegawai.foto;
                btnHapus.style.display = 'flex';
            } else {
                // Default avatar using UI Avatars
                avatarImg.src = `https://ui-avatars.com/api/?name=${encodeURIComponent(pegawai.nama)}&background=random&size=200`;
                btnHapus.style.display = 'none';
            }

            // Also update sidebar if it's there
            const sidebarAvatar = document.querySelector('.user-avatar');
            if (sidebarAvatar) {
                if (pegawai.foto) {
                    sidebarAvatar.innerHTML = `<img src="${pegawai.foto}" style="width:100%;height:100%;border-radius:50%;object-fit:cover;">`;
                    sidebarAvatar.style.background = 'none';
                } else {
                    // Reset sidebar avatar if photo deleted
                    const initials = pegawai.nama.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
                    sidebarAvatar.innerHTML = initials;
                    sidebarAvatar.style.background = '';
                }
            }
        }

        async function deletePhoto() {
            if (confirm('Apakah Anda yakin ingin menghapus foto profil?')) {
                const user = Auth.getCurrentUser();
                const employees = await Data.getPegawai();
                const pegawai = employees.find(p => p.user_id === user.id);

                if (pegawai) {
                    await Data.update('pegawai', pegawai.id, { foto: null });
                    App.showToast('Foto profil berhasil dihapus!', 'success');
                    await populateProfile();
                }
            }
        }

        // Run on load
        (async () => {
            await populateProfile();
        })();

        // Handle Photo Upload
        document.getElementById('profilePhotoInput').addEventListener('change', async function (e) {
            const file = e.target.files[0];
            if (!file) return;

            if (file.size > 2 * 1024 * 1024) {
                App.showToast('Ukuran foto maksimal 2MB!', 'danger');
                return;
            }

            const reader = new FileReader();
            reader.onload = async function (event) {
                const base64String = event.target.result;

                // Update Data
                const user = Auth.getCurrentUser();
                const employees = await Data.getPegawai();
                const pegawai = employees.find(p => p.user_id === user.id);

                if (pegawai) {
                    await Data.update('pegawai', pegawai.id, { foto: base64String });
                    App.showToast('Foto profil berhasil diperbarui!', 'success');
                    await populateProfile();
                }
            };
            reader.readAsDataURL(file);
        });
    </script>
