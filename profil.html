<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Profil Saya - SIMPEG PPPK">
    <title>Profil Saya - SIMPEG PPPK</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .profil-menu-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            max-width: 450px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .profil-menu-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .profil-menu-card:hover {
            transform: translateY(-4px);
        }

        .profil-menu-icon {
            width: 100px;
            height: 100px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.75rem;
        }

        .profil-menu-icon svg {
            width: 48px;
            height: 48px;
        }

        .profil-menu-label {
            font-size: 0.9375rem;
            font-weight: 600;
            color: var(--gray-700);
            text-align: center;
            line-height: 1.3;
        }

        /* Color themes for each card */
        .profil-menu-icon.biodata {
            background: #b3e0ff;
        }

        .profil-menu-icon.pendidikan {
            background: #e6a817;
        }

        .profil-menu-icon.jabatan {
            background: #d4eeff;
        }

        .profil-menu-icon.pangkat {
            background: #c5d4f0;
        }

        .profil-menu-icon.diklat {
            background: #90ee90;
        }

        .profil-menu-icon.kgb {
            background: #a8e6cf;
        }

        .profil-menu-icon.skp {
            background: #b8b0d8;
        }

        .profil-menu-icon.keluarga {
            background: #ffcc99;
        }

        .profil-menu-icon.password {
            background: #fff4a3;
        }

        @media (max-width: 400px) {
            .profil-menu-grid {
                gap: 0.75rem;
            }

            .profil-menu-icon {
                width: 80px;
                height: 80px;
            }

            .profil-menu-icon svg {
                width: 36px;
                height: 36px;
            }

            .profil-menu-label {
                font-size: 0.8125rem;
            }
        }
    </style>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar Overlay (Mobile) -->
        <div class="sidebar-overlay" onclick="App.closeMobileSidebar()"></div>

        <!-- Sidebar -->
        <aside class="sidebar">
            <!-- Mobile Close Button -->
            <button class="sidebar-close" onclick="App.closeMobileSidebar()">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18" />
                    <line x1="6" y1="6" x2="18" y2="18" />
                </svg>
            </button>

            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
                        <circle cx="9" cy="7" r="4" />
                        <path d="M22 21v-2a4 4 0 0 0-3-3.87" />
                        <path d="M16 3.13a4 4 0 0 1 0 7.75" />
                    </svg>
                </div>
                <div class="sidebar-brand">
                    <h1>SIMPEG</h1>
                    <span>PPPK Management</span>
                </div>
            </div>
            <nav class="sidebar-nav"></nav>
            <div class="sidebar-footer">
                <div class="user-profile">
                    <div class="user-avatar">AD</div>
                    <div class="user-info">
                        <div class="user-name">Administrator</div>
                        <div class="user-role">Admin</div>
                    </div>
                </div>
                <button id="logoutBtn" class="btn btn-sm btn-outline mt-3 w-100">Logout</button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-header">
                <div class="header-left">
                    <button class="toggle-sidebar" id="toggleSidebar">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="3" y1="12" x2="21" y2="12" />
                            <line x1="3" y1="6" x2="21" y2="6" />
                            <line x1="3" y1="18" x2="21" y2="18" />
                        </svg>
                    </button>
                    <div class="page-title">
                        <h2>Profil Saya</h2>
                        <p>Kelola data diri pegawai</p>
                    </div>
                </div>
                <div class="header-right">
                    <a href="dashboard.html" class="btn btn-outline">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="19" y1="12" x2="5" y2="12" />
                            <polyline points="12 19 5 12 12 5" />

                        Kembali

                </div>
            </header>

            <!-- Profile Menu Grid -->

                            <path d="M12 3L1 9l11 6 9-4.91V17h2V9L12 3z" fill="#1e3a5f" />

                    </div>
                    <span class="profil-menu-label">Diklat</span>

                <!-- KGB -->
                <a href="kgb.html" class="profil-menu-card">

                            <rect x="3" y="4" width="18" height="16" rx="2" fill="#e8f4ea" stroke="#5cb85c"

                <!-- SKP -->
                <a href="skp.html" class="profil-menu-card">

                            <circle cx="12" cy="8" r="4" fill="#4a5568" />

                <!-- Keluarga -->

                <!-- Ubah Password -->

        </main>
