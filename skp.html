<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKP - SIMPEG PPPK</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="sub-page">
    <div class="mobile-page-container">
        <!-- Mobile Top Bar -->
        <header class="mobile-top-bar">
            <a href="profil.html" class="mobile-back-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12" />
                    <polyline points="12 19 5 12 12 5" />
                </svg>
            </a>
            <h2 class="mobile-page-title">Riwayat SKP</h2>
            <button class="mobile-action-btn" onclick="openAddModal()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                Tambah
            </button>
        </header>

        <main class="mobile-content">
            <div id="skpList" class="skp-list">
                <!-- Rendered by JS -->
            </div>
        </main>
    </div>

    <!-- Add/Edit Modal -->
    <div class="modal-overlay" id="skpModal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Tambah Riwayat SKP</h3>
                <button class="modal-close" onclick="App.closeModal('skpModal')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                    </svg>
                </button>
            </div>
            <form id="skpForm">
                <div class="modal-body">
                    <input type="hidden" id="skpId">
                    <div class="form-group">
                        <label class="form-label">Tahun *</label>
                        <input type="number" class="form-control" id="tahun" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Nilai SKP/Prestasi Kerja *</label>
                        <input type="number" step="0.01" class="form-control" id="nilai" required>
                    </div>

                    <div class="form-divider">Atribut Penilaian (Opsional)</div>

                    <div class="row">
                        <div class="col-6" style="flex:1; margin-right: 0.5rem;">
                            <div class="form-group">
                                <label class="form-label">Orientasi Pelayanan</label>
                                <input type="number" step="0.01" class="form-control" id="orientasiPelayanan">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Integritas</label>
                                <input type="number" step="0.01" class="form-control" id="integritas">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Komitmen</label>
                                <input type="number" step="0.01" class="form-control" id="komitmen">
                            </div>
                        </div>
                        <div class="col-6" style="flex:1; margin-left: 0.5rem;">
                            <div class="form-group">
                                <label class="form-label">Disiplin</label>
                                <input type="number" step="0.01" class="form-control" id="disiplin">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Kerjasama</label>
                                <input type="number" step="0.01" class="form-control" id="kerjasama">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Kepemimpinan</label>
                                <input type="number" step="0.01" class="form-control" id="kepemimpinan">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Pejabat Penilai</label>
                        <input type="text" class="form-control" id="pejabatPenilai">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Atasan Pejabat Penilai</label>
                        <input type="text" class="form-control" id="atasanPejabatPenilai">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="deleteBtn" class="btn btn-danger d-none"
                        onclick="deleteSKP()">Hapus</button>
                    <div class="footer-right">
                        <button type="button" class="btn btn-secondary"
                            onclick="App.closeModal('skpModal')">Batal</button>
                        <button type="submit" class="btn btn-primary">Simpan</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <style>
        .form-divider {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--gray-500);
            margin: 1rem 0 0.5rem 0;
            border-bottom: 1px solid var(--gray-200);
            padding-bottom: 0.25rem;
        }

        .modal-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-right {
            display: flex;
            gap: 0.5rem;
        }

        .detail-list {
            display: flex;
            column-gap: 24px;
            row-gap: 12px;
            margin-top: 12px;
            flex-wrap: wrap;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .detail-icon {
            width: 20px;
            display: flex;
            justify-content: center;
            color: var(--gray-500);
        }

        .card-body {
            padding: 1.25rem;
        }

        .fw-medium {
            font-weight: 500;
        }

        .fw-bold {
            font-weight: 600;
        }

        .btn-icon {
            padding: 0.25rem 0.75rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script>
        // --- 1. Inisialisasi Variabel Global ---
        const user = Auth.getCurrentUser() || {};
        let currentPegawaiId = null;

        // --- 2. Fungsi Load Data Utama ---
        async function loadSKP() {
            try {
                if (!Auth.requireAuth()) return;
                await Data.isReady();

                let p = await Data.getPegawaiByNip(user.nip);
                if (!p) {
                    const employees = await Data.getPegawai();
                    p = (employees || []).find(x => x.user_id == user.id);
                }

                if (!p) {
                    const container = document.getElementById('skpList');
                    if (container) {
                        container.innerHTML = `
                            <div class="alert alert-warning">
                                <h4 class="alert-title">Data Pegawai Tidak Ditemukan</h4>
                                <p>Data kepegawaian Anda belum terdaftar di sistem. Silakan lengkapi biodata Anda terlebih dahulu.</p>
                                <div class="mt-3">
                                    <a href="biodata.html" class="btn btn-primary btn-sm text-white">Lengkapi Biodata</a>
                                </div>
                            </div>`;
                    }
                    const addBtn = document.querySelector('button[onclick="openAddModal()"]');
                    if (addBtn) addBtn.style.display = 'none';
                    return;
                }

                currentPegawaiId = p.id;

                const allData = await Data.getAll(Data.KEYS.SKP);
                const myData = (allData || []).filter(item => String(item.pegawai_id) === String(currentPegawaiId));
                const container = document.getElementById('skpList');

                if (myData.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
                                    <polyline points="14 2 14 8 20 8" />
                                    <line x1="16" y1="13" x2="8" y2="13" />
                                    <line x1="16" y1="17" x2="8" y2="17" />
                                    <polyline points="10 9 9 9 8 9" />
                                </svg>
                            </div>
                            <h3>Belum Ada Data</h3>
                            <p>Data riwayat SKP belum tersedia</p>
                        </div>`;
                } else {
                    myData.sort((a, b) => b.tahun - a.tahun);

                    let html = '<div class="">';
                    myData.forEach(item => {
                        html += `
                        <div class="card mb-3">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-start mb-3">
                                    <div>
                                        <h5 class="badge bg-info bg-opacity-10 text-info mb-2 px-2 py-1 rounded-pill" style="font-weight:500; font-size: 0.75rem;">
                                            SKP ${item.tahun}
                                        </h5>
                                        <h4 class="mb-0 fw-bold" style="line-height: 1.4;">ID SKP: ${item.id.substring(0, 8)}</h4>
                                    </div>
                                </div>

                                <div class="detail-list">
                                    <div class="detail-item">
                                        <div class="detail-icon">
                                            <i class="fas fa-calendar-alt text-muted"></i>
                                        </div>
                                        <div class="detail-content">
                                            <small class="text-muted d-block">Periode</small>
                                            <span class="text-dark fw-medium">01 Januari ${item.tahun} - 31 Desember ${item.tahun}</span>
                                        </div>
                                    </div>

                                    <div class="detail-item">
                                        <div class="detail-icon">
                                            <i class="fas fa-star text-muted"></i>
                                        </div>
                                        <div class="detail-content">
                                            <small class="text-muted d-block">Nilai SKP</small>
                                            <span class="text-dark fw-medium">${item.nilai}</span>
                                        </div>
                                    </div>

                                     <div class="detail-item">
                                        <div class="detail-icon">
                                            <i class="fas fa-user-tie text-muted"></i>
                                        </div>
                                        <div class="detail-content">
                                            <small class="text-muted d-block">Pejabat Penilai</small>
                                            <span class="text-dark fw-medium">${item.pejabat_penilai || '-'}</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="d-flex justify-content-end mt-3 pt-3 border-top">
                                     <div class="btn-group">
                                        <button class="btn btn-sm btn-icon text-primary" onclick="openEditModal('${item.id}')">
                                            <i class="fas fa-edit me-1"></i> Edit
                                        </button>
                                        <button class="btn btn-sm btn-icon text-danger" onclick="deleteSKP('${item.id}')">
                                            <i class="fas fa-trash me-1"></i> Hapus
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>`;
                    });
                    html += '</div>';
                    container.innerHTML = html;
                }
            } catch (err) {
                console.error('Error loading SKP:', err);
                if (window.App) App.showToast('Gagal memuat data SKP', 'danger');
            }
        }

        // --- 3. Modal Functions ---
        async function openAddModal() {
            if (!currentPegawaiId) {
                await loadSKP();
                if (!currentPegawaiId) {
                    if (window.App) App.showToast('Data pegawai belum siap.', 'danger');
                    return;
                }
            }
            document.getElementById('modalTitle').textContent = 'Tambah SKP';
            document.getElementById('skpId').value = '';
            document.getElementById('skpForm').reset();
            document.getElementById('deleteBtn').classList.add('d-none');
            document.getElementById('skpModal').classList.add('show');
        }

        async function openEditModal(id) {
            try {
                const item = await Data.getById(Data.KEYS.SKP, id);
                if (!item) return;

                document.getElementById('modalTitle').textContent = 'Edit SKP';
                document.getElementById('skpId').value = item.id;
                document.getElementById('tahun').value = item.tahun;
                document.getElementById('nilai').value = item.nilai;
                document.getElementById('orientasiPelayanan').value = item.orientasi_pelayanan || '';
                document.getElementById('integritas').value = item.integritas || '';
                document.getElementById('komitmen').value = item.komitmen || '';
                document.getElementById('disiplin').value = item.disiplin || '';
                document.getElementById('kerjasama').value = item.kerjasama || '';
                document.getElementById('kepemimpinan').value = item.kepemimpinan || '';
                document.getElementById('pejabatPenilai').value = item.pejabat_penilai || '';
                document.getElementById('atasanPejabatPenilai').value = item.atasan_pejabat_penilai || '';

                document.getElementById('deleteBtn').classList.remove('d-none');
                document.getElementById('skpModal').classList.add('show');
            } catch (err) { console.error(err); }
        }

        function closeModal() {
            document.getElementById('skpModal').classList.remove('show');
        }

        async function deleteSKP(id) {
            const targetId = id || document.getElementById('skpId').value;
            if (!targetId) return;

            if (confirm('Apakah Anda yakin ingin menghapus data ini?')) {
                const success = await Data.delete(Data.KEYS.SKP, targetId);
                if (success) {
                    if (window.App) App.showToast('Data SKP berhasil dihapus', 'success');
                    closeModal();
                    loadSKP();
                }
            }
        }

        // --- 4. Form Submit Logic ---
        document.getElementById('skpForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            if (!currentPegawaiId) return;

            const id = document.getElementById('skpId').value;
            const data = {
                pegawai_id: currentPegawaiId,
                tahun: parseInt(document.getElementById('tahun').value),
                nilai: parseFloat(document.getElementById('nilai').value),
                orientasi_pelayanan: parseFloat(document.getElementById('orientasiPelayanan').value) || null,
                integritas: parseFloat(document.getElementById('integritas').value) || null,
                komitmen: parseFloat(document.getElementById('komitmen').value) || null,
                disiplin: parseFloat(document.getElementById('disiplin').value) || null,
                kerjasama: parseFloat(document.getElementById('kerjasama').value) || null,
                kepemimpinan: parseFloat(document.getElementById('kepemimpinan').value) || null,
                pejabat_penilai: document.getElementById('pejabatPenilai').value,
                atasan_pejabat_penilai: document.getElementById('atasanPejabatPenilai').value
            };

            try {
                let result;
                if (id) {
                    result = await Data.update(Data.KEYS.SKP, id, data);
                } else {
                    result = await Data.create(Data.KEYS.SKP, data);
                }

                if (result) {
                    if (window.App) App.showToast('Berhasil menyimpan data SKP', 'success');
                    closeModal();
                    loadSKP();
                }
            } catch (err) {
                console.error(err);
                if (window.App) App.showToast('Gagal menyimpan data SKP', 'danger');
            }
        });

        // --- 5. Event Listener ---
        window.addEventListener('load', () => {
            if (Auth.requireAuth()) {
                loadSKP();
            }
        });
    </script>
