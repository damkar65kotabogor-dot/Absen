        async function initAndProcess() {
            try {
                if (typeof window.supabase === 'undefined') {
                    throw new Error("Library Supabase belum termuat. Cek koneksi internet.");
                }

                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                log("Supabase Client Init OK.");
                document.getElementById('status').textContent = "Sedang Memproses...";
                document.getElementById('status').style.color = "blue";

                await processData();

            } catch (e) {
                log("FATAL ERROR INIT: " + e.message);
                document.getElementById('status').textContent = "GAGAL START: " + e.message;
                document.getElementById('status').style.color = "red";
            }
        }

        async function processData() {
            let success = 0;
            let fail = 0;

            log("--- MEMULAI PROSES SINKRONISASI PEGAWAI ---");

            try {
                // 1. Fetch Users untuk Map Username -> ID
                log("Mengambil data user dari database...");
                const { data: users, error: userError } = await supabase.from('users').select('id, username');

                if (userError) throw userError;

                const userMap = {};
                users.forEach(u => userMap[u.username] = u.id);
                log(`Berhasil mengambil ${users.length} data user.`);

                // 2. Loop insert
                for (let i = 0; i < rawData.length; i++) {
                    const row = rawData[i];
                    const nip = row[0];
                    const userId = userMap[nip];

                    // Update progress UI
                    const pct = Math.round(((i + 1) / rawData.length) * 100);
                    document.getElementById('progressFill').style.width = `${pct}%`;

                    if (!userId) {
                        log(`âŒ SKIP: User dengan NIP ${nip} tidak ditemukan di tabel users!`);
                        fail++;
                        continue;
                    }

                    const pegawaiData = {
                        nip: row[0],
                        nama: row[1],
                        email: row[2],
                        telepon: row[3],
                        alamat: row[4],
                        tanggal_lahir: row[5],
                        jenis_kelamin: row[6],
                        tanggal_masuk: row[7],
                        status: row[8],
                        user_id: userId
                    };

                    log(`ðŸ”„ Memproses: ${pegawaiData.nama}`);

                    // Cek exist by NIP
                    const { data: existing, error: checkErr } = await supabase
                        .from('pegawai')
                        .select('id')
                        .eq('nip', nip)
                        .maybeSingle();

                    if (existing) {
                        // Update
                        const { error: updateErr } = await supabase
                            .from('pegawai')
                            .update(pegawaiData)
                            .eq('id', existing.id);

                        if (updateErr) {
                            log(`   âŒ Gagal Update: ${updateErr.message}`);
                            fail++;
                        } else {
                            log(`   âœ… Berhasil Update Data`);
                            success++;
                        }
                    } else {
                        // Insert
                        const { error: insertErr } = await supabase
                            .from('pegawai')
                            .insert(pegawaiData);

                        if (insertErr) {
                            log(`   âŒ Gagal Insert: ${insertErr.message}`);
                            fail++;
                        } else {
                            log(`   âœ… Berhasil Insert Data Baru`);
                            success++;
                        }
                    }

                    document.getElementById('successCount').textContent = success;
                    document.getElementById('failCount').textContent = fail;
                }

            } catch (err) {
                log(`â›” FATAL ERROR: ${err.message}`);
            }

            log("--- PROSES SELESAI ---");
