        <main class="main-content">

                            <line x1="3" y1="12" x2="21" y2="12" />

                    </button>

                </div>
                <div class="header-right">
                    <a href="profil.html" class="btn btn-outline">

    <!-- Add/Edit Pendidikan Modal -->
    <div class="modal-overlay" id="pendidikanModal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Tambah Pendidikan</h3>
                <button class="modal-close" onclick="closeModal()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                    </svg>
                </button>
            </div>
            <form id="pendidikanForm">
                <input type="hidden" id="editId">
                <div class="modal-body">
                    <div class="form-group">
                        <label class="form-label">Tingkat Pendidikan</label>
                        <select class="form-control" id="tingkat" required>
                            <option value="SD">SD/Sederajat</option>
                            <option value="SMP">SMP/Sederajat</option>
                            <option value="SMA">SMA/SMK/Sederajat</option>
                            <option value="D3">D3</option>
                            <option value="D4">D4</option>
                            <option value="S1">S1</option>
                            <option value="S2">S2</option>
                            <option value="S3">S3</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Nama Sekolah/Universitas</label>
                        <input type="text" class="form-control" id="namaSekolah" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Jurusan/Prodi</label>
                        <input type="text" class="form-control" id="jurusan" placeholder="Kosongkan jika SD/SMP">
                    </div>
                    <div class="row">
                        <div class="col-6" style="flex:1; margin-right: 0.5rem;">
                            <div class="form-group">
                                <label class="form-label">Tahun Lulus</label>
                                <input type="number" class="form-control" id="tahunLulus" required>
                            </div>
                        </div>
                        <div class="col-6" style="flex:1; margin-left: 0.5rem;">
                            <div class="form-group">
                                <label class="form-label">Nomor Ijazah</label>
                                <input type="text" class="form-control" id="noIjazah">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Batal</button>
                    <button type="submit" class="btn btn-primary">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    </main>
    </div>

    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script>
        if (!Auth.requireAuth()) { }
        const user = Auth.getCurrentUser();
        let currentPegawaiId = null;

        async function loadPendidikan() {
            try {
                // Wait for Data to be ready (seeding might be in progress)
                await Data.isReady();

                // 1. Get Pegawai ID safely
                const employees = await Data.getPegawai();
                const p = employees.find(x => x.user_id == user.id); // Loose comparison for string/number

                if (!p) {
                    document.querySelector('.card-body').innerHTML = `
                        <div class="alert alert-warning">
                            <h4 class="alert-title">Data Pegawai Tidak Ditemukan</h4>
                            <p>Data kepegawaian Anda belum terdaftar di sistem. Silakan lengkapi biodata Anda terlebih dahulu agar dapat mengelola data pendidikan.</p>
                            <div class="mt-3">
                                <a href="biodata.html" class="btn btn-primary btn-sm text-white">Lengkapi Biodata</a>
                            </div>
                        </div>`;
                    // Hide add button if record not found
                    const addBtn = document.querySelector('button[onclick="openAddModal()"]');
                    if (addBtn) addBtn.style.display = 'none';
                    return;
                }

                // Update session if needed
                if (!user.pegawaiId) {
                    user.pegawaiId = p.id;
                    localStorage.setItem('simpeg_current_user', JSON.stringify(user));
                }

                currentPegawaiId = p.id;

                // 2. Get Pendidikan Data
                const allPendidikan = await Data.getPendidikan();
                // Filter by pegawai_id (snake_case from DB)
                const myPendidikan = (allPendidikan || []).filter(item => item.pegawai_id === currentPegawaiId);
                const container = document.querySelector('.card-body');

                if (myPendidikan.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M22 10v6M2 10l10-5 10 5-10 5z" />
                                    <path d="M6 12v5c3 3 9 3 12 0v-5" />
                                </svg>
                            </div>
                            <h3>Belum Ada Data</h3>
                            <p>Data riwayat pendidikan belum tersedia</p>
                        </div>`;
                } else {
                    // Sort by year descending (use date or year field)
                    myPendidikan.sort((a, b) => b.tahun_lulus - a.tahun_lulus);

                    let html = '<div class="list-group">';
                    myPendidikan.forEach(item => {
                        // DB is snake_case, mapping to display
                        const nama = item.nama_sekolah || item.namaSekolah; // fallback
                        const jurusan = item.jurusan;
                        const tahun = item.tahun_lulus || item.tahunLulus;
                        const noIjz = item.no_ijazah || item.noIjazah;

                        html += `
                            <div class="list-group-item">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h4 class="mb-1">${item.tingkat} - ${nama}</h4>
                                        <p class="mb-0 text-muted small">${jurusan ? jurusan + ' â€¢ ' : ''}Lulus Tahun ${tahun}</p>
                                        <p class="mb-0 text-muted small">No. Ijazah: ${noIjz || '-'}</p>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn btn-sm btn-outline text-primary" onclick="openEditModal('${item.id}')">Edit</button>
                                        <button class="btn btn-sm btn-outline text-danger" onclick="deletePendidikan('${item.id}')">Hapus</button>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                    html += '</div>';
                    container.innerHTML = html;
                }
            } catch (err) {
                console.error(err);
                App.showToast('Gagal memuat data pendidikan', 'error');
            }
        }

        // Modal Functions
        function openAddModal() {
            if (!currentPegawaiId) {
                App.showToast('Data pegawai belum siap. Silakan muat ulang halaman.', 'error');
                return;
            }
            document.getElementById('modalTitle').textContent = 'Tambah Pendidikan';
            document.getElementById('editId').value = '';
            document.getElementById('pendidikanForm').reset();
            document.getElementById('pendidikanModal').classList.add('show');
        }

        async function openEditModal(id) {
            const item = await Data.getById(Data.KEYS.PENDIDIKAN, id);
            if (!item) return;

            document.getElementById('modalTitle').textContent = 'Edit Pendidikan';
            document.getElementById('editId').value = item.id;

            // Map DB snake_case keys to Form inputs
            document.getElementById('tingkat').value = item.tingkat;
            document.getElementById('namaSekolah').value = item.nama_sekolah;
            document.getElementById('jurusan').value = item.jurusan || '';
            document.getElementById('tahunLulus').value = item.tahun_lulus;
            document.getElementById('noIjazah').value = item.no_ijazah || '';

            document.getElementById('pendidikanModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('pendidikanModal').classList.remove('show');
        }

        async function deletePendidikan(id) {
            if (confirm('Apakah Anda yakin ingin menghapus data ini?')) {
                const success = await Data.delete(Data.KEYS.PENDIDIKAN, id);
                if (success) {
                    App.showToast('Data pendidikan berhasil dihapus', 'success');
                    loadPendidikan();
                } else {
                    App.showToast('Gagal menghapus data', 'error');
                }
            }
        }

        // Form Submit
        document.getElementById('pendidikanForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            if (!currentPegawaiId) return;

            const id = document.getElementById('editId').value;

            // Construct payload with SC_CASE keys for DB
            const data = {
                pegawai_id: currentPegawaiId,
                tingkat: document.getElementById('tingkat').value,
                nama_sekolah: document.getElementById('namaSekolah').value,
                jurusan: document.getElementById('jurusan').value,
                tahun_lulus: parseInt(document.getElementById('tahunLulus').value),
                no_ijazah: document.getElementById('noIjazah').value
            };

            try {
                if (id) {
                    await Data.update(Data.KEYS.PENDIDIKAN, id, data);
                    App.showToast('Data pendidikan berhasil diperbarui', 'success');
                } else {
                    await Data.create(Data.KEYS.PENDIDIKAN, data);
                    App.showToast('Data pendidikan berhasil ditambahkan', 'success');
                }
                closeModal();
                await loadPendidikan();
            } catch (err) {
                console.error(err);
                App.showToast('Gagal menyimpan data via Supabase', 'error');
            }
        });

        // Load initially
        window.addEventListener('load', () => loadPendidikan());
    </script>
</body>

</html>
