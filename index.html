<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="SIMPEG PPPK Paruh Waktu - Sistem Informasi Manajemen Kepegawaian">
  <title>Login - SIMPEG PPPK Paruh Waktu</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="login-page">
    <div class="login-container">
      <div class="login-card animate-slideUp">
        <div class="login-header">
          <div class="login-logo">
            <img src="img/logo.png" alt="Logo" style="width: 100%; height: 100%; object-fit: contain;">
          </div>
          <h1>SIMPEG PPPK PARUH WAKTU</h1>
          <p>Sistem Informasi Manajemen Kepegawaian</p>
        </div>

        <form class="login-form" id="loginForm">
          <div class="form-group">
            <label class="form-label" for="username">NIP / Username</label>
            <input type="text" class="form-control" id="username" placeholder="Masukkan NIP atau Username" required
              autocomplete="username">
          </div>

          <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Masukkan password" required
              autocomplete="current-password">
          </div>

          <div id="loginError" class="alert alert-danger d-none">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="alert-icon">
              <circle cx="12" cy="12" r="10" />
              <line x1="12" y1="8" x2="12" y2="12" />
              <line x1="12" y1="16" x2="12.01" y2="16" />
            </svg>
            <span id="loginErrorText">Username atau password salah!</span>
          </div>

          <div id="dbStatus" class="alert alert-info"
            style="font-size: 0.8rem; padding: 0.5rem; margin-bottom: 0.5rem;">
            <div class="d-flex align-center gap-2 justify-content-between"
              style="display: flex; justify-content: space-between; align-items: center;">
              <div style="display: flex; align-items: center; gap: 0.5rem;">
                <div id="statusDot" style="width: 8px; height: 8px; border-radius: 50%; background: #9ca3af;"></div>
                <span id="statusText">Menghubungkan ke database...</span>
              </div>
              <a href="#" style="font-size: 0.75rem; color: #3b82f6;"
                onclick="toggleDBSettings(); return false;">Setting</a>
            </div>
          </div>

          <!-- Settings Panel -->
          <div id="dbSettings" class="d-none"
            style="background: #f8fafc; border: 1px solid #e2e8f0; border-radius: 0.5rem; padding: 1rem; margin-bottom: 1rem; font-size: 0.8rem;">
            <div class="mb-2">
              <label style="display: block; margin-bottom: 0.25rem; font-weight: 600;">Supabase URL</label>
              <input type="text" id="cfgUrl"
                style="width: 100%; padding: 0.25rem 0.5rem; border: 1px solid #cbd5e1; border-radius: 0.25rem;">
            </div>
            <div class="mb-2">
              <label style="display: block; margin-bottom: 0.25rem; font-weight: 600;">Anon Key</label>
              <textarea id="cfgKey" rows="2"
                style="width: 100%; padding: 0.25rem 0.5rem; border: 1px solid #cbd5e1; border-radius: 0.25rem; font-family: monospace;"></textarea>
            </div>
            <div style="display: flex; gap: 0.5rem; flex-direction: column;">
              <div style="display: flex; gap: 0.5rem;">
                <button type="button" onclick="saveDBSettings()"
                  style="flex: 2; padding: 0.4rem; background: #1e293b; color: white; border: none; border-radius: 0.25rem; cursor: pointer;">Simpan
                  & Refresh</button>
                <button type="button" onclick="resetDBSettings()"
                  style="flex: 1; padding: 0.4rem; background: #e2e8f0; color: #475569; border: none; border-radius: 0.25rem; cursor: pointer;">Reset</button>
              </div>
              <button type="button" onclick="testConnectionRaw()"
                style="width: 100%; padding: 0.4rem; background: #3b82f6; color: white; border: none; border-radius: 0.25rem; font-size: 0.75rem; border: none; border-radius: 0.25rem; cursor: pointer;">Cek
                Koneksi (Diagnostik)</button>
              <div id="diagLog" class="d-none mt-2 p-2 rounded"
                style="background: #111827; color: #10b981; font-family: monospace; font-size: 0.65rem; white-space: pre-wrap; max-height: 120px; overflow-y: auto; text-align: left;">
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-primary login-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4" />
              <polyline points="10 17 15 12 10 7" />
              <line x1="15" y1="12" x2="3" y2="12" />
            </svg>
            Masuk
          </button>
        </form>

        <div class="login-footer">
          <p>SELAMAT DATANG</p>

        </div>
      </div>
    </div>
  </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase-client.js"></script>
  <script src="js/data.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/app.js"></script>
  <script>
    // Redirect if already logged in
    if (Auth.isLoggedIn()) {
      window.location.href = 'dashboard.html';
    }

    // DB Settings Logic
    function toggleDBSettings() {
      const panel = document.getElementById('dbSettings');
      panel.classList.toggle('d-none');

      // Load current values being used by the client
      // These are defined in js/supabase-client.js but we can read them from localStorage if they exist
      const currentUrl = localStorage.getItem('supabase_url') || 'https://nkkszblyffksojkizomh.supabase.co';
      const currentKey = localStorage.getItem('supabase_key') || 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5ra3N6Ymx5ZmZrc29qa2l6b21oIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyOTgwMDUsImV4cCI6MjA4Mjg3NDAwNX0.qfHVnczBIIvRELkykBWHFlpVvvm6e7EhXDDzp4zMRu0';

      document.getElementById('cfgUrl').value = currentUrl;
      document.getElementById('cfgKey').value = currentKey;
    }

    function saveDBSettings() {
      const url = document.getElementById('cfgUrl').value.trim();
      const key = document.getElementById('cfgKey').value.trim();

      if (!url || !key) return alert('URL dan Key harus diisi!');

      localStorage.setItem('supabase_url', url);
      localStorage.setItem('supabase_key', key);

      alert('Pengaturan disimpan. Halaman akan dimuat ulang.');
      window.location.reload();
    }

    function resetDBSettings() {
      if (confirm('Hapus semua pengaturan custom dan kembali ke default?')) {
        localStorage.removeItem('supabase_url');
        localStorage.removeItem('supabase_key');
        window.location.reload();
      }
    }

    async function testConnectionRaw() {
      const url = document.getElementById('cfgUrl').value.trim();
      const key = document.getElementById('cfgKey').value.trim();
      const log = document.getElementById('diagLog');

      log.classList.remove('d-none');
      log.textContent = 'Menghubungkan ke API...';

      try {
        const testUrl = `${url}/rest/v1/users?select=id&limit=1`;
        const start = Date.now();
        const res = await fetch(testUrl, {
          headers: {
            'apikey': key,
            'Authorization': `Bearer ${key}`
          }
        });

        const duration = Date.now() - start;
        const body = await res.text();

        log.textContent = `STATUS: ${res.status} ${res.statusText}\n`;
        log.textContent += `TIME: ${duration}ms\n`;
        log.textContent += `RESPONSE: ${body.substring(0, 100)}${body.length > 100 ? '...' : ''}`;

        if (res.ok) {
          log.style.color = '#10b981'; // Green
        } else {
          log.style.color = '#ef4444'; // Red
          if (res.status === 401) log.textContent += '\n\nERROR: Kunci API salah atau tidak valid!';
        }
      } catch (err) {
        log.textContent = `FETCH ERROR: ${err.message}`;
        log.style.color = '#ef4444';
      }
    }

    // Check connection status
    (async () => {
      const statusDot = document.getElementById('statusDot');
      const statusText = document.getElementById('statusText');
      const dbStatus = document.getElementById('dbStatus');

      if (!statusDot || !statusText || !dbStatus) return;

      try {
        console.log('Testing Supabase connection...');

        if (typeof window.supabase === 'undefined') {
          throw new Error('Supabase library (CDN) gagal dimuat.');
        }

        if (typeof window.supabaseClient === 'undefined') {
          throw new Error('Supabase Client gagal diinisialisasi.');
        }

        const { data, error } = await supabaseClient.from('users').select('id').limit(1);

        if (error) {
          console.error('Connection error:', error);
          throw new Error(`DB Error: ${error.message}`);
        }

        console.log('Connection successful!');
        statusDot.style.background = '#10b981'; // Green
        statusText.textContent = 'Terhubung ke database!';
        setTimeout(() => dbStatus.style.display = 'none', 3000);
      } catch (err) {
        statusDot.style.background = '#ef4444'; // Red
        statusText.innerHTML = `<strong>Gagal:</strong> ${err.message}`;
        console.error('Connection check failed:', err);
      }
    })();

    // Handle login form
    document.getElementById('loginForm')?.addEventListener('submit', async function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('loginError');
      const errorText = document.getElementById('loginErrorText');

      if (!username || !password) return;

      // Show loading
      const submitBtn = this.querySelector('button[type="submit"]');
      const originalBtnText = submitBtn.textContent;
      submitBtn.disabled = true;
      submitBtn.textContent = 'Memproses...';

      try {
        const result = await Auth.login(username, password);

        if (result.success) {
          window.location.href = 'dashboard.html';
        } else {
          errorText.textContent = result.message;
          errorDiv.classList.remove('d-none');
        }
      } catch (err) {
        errorText.textContent = 'Terjadi kesalahan sistem!';
        errorDiv.classList.remove('d-none');
        console.error(err);
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = originalBtnText;
      }
    });
  </script>
</body>

</html>
