<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="SIMPEG PPPK Paruh Waktu - Sistem Informasi Manajemen Kepegawaian">
  <title>Login - SIMPEG PPPK Paruh Waktu</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="login-page">
    <div class="login-container">
      <div class="login-card animate-slideUp">
        <div class="login-header">
          <div class="login-logo">
            <img src="img/logo.png" alt="Logo" style="width: 100%; height: 100%; object-fit: contain;">
          </div>
          <h1>SIMPEG PPPK PARUH WAKTU</h1>
          <p>Sistem Informasi Manajemen Kepegawaian</p>
        </div>

        <form class="login-form" id="loginForm">
          <div class="form-group">
            <label class="form-label" for="username">NIP / Username</label>
            <input type="text" class="form-control" id="username" placeholder="Masukkan NIP atau Username" required
              autocomplete="username">
          </div>

          <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Masukkan password" required
              autocomplete="current-password">
          </div>

          <div id="loginError" class="alert alert-danger d-none">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="alert-icon">
              <circle cx="12" cy="12" r="10" />
              <line x1="12" y1="8" x2="12" y2="12" />
              <line x1="12" y1="16" x2="12.01" y2="16" />
            </svg>
            <span id="loginErrorText">Username atau password salah!</span>
          </div>

          <div id="dbStatus" class="alert alert-info" style="font-size: 0.8rem; padding: 0.5rem; margin-bottom: 1rem;">
            <div class="d-flex align-center gap-2">
              <div id="statusDot" style="width: 8px; height: 8px; border-radius: 50%; background: #9ca3af;"></div>
              <span id="statusText">Menghubungkan ke database...</span>
            </div>
          </div>

          <button type="submit" class="btn btn-primary login-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4" />
              <polyline points="10 17 15 12 10 7" />
              <line x1="15" y1="12" x2="3" y2="12" />
            </svg>
            Masuk
          </button>
        </form>

        <div class="login-footer">
          <p>SELAMAT DATANG</p>

        </div>
      </div>
    </div>
  </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase-client.js"></script>
  <script src="js/data.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/app.js"></script>
  <script>
    // Redirect if already logged in
    if (Auth.isLoggedIn()) {
      window.location.href = 'dashboard.html';
    }

    // Check connection status
    (async () => {
      const statusDot = document.getElementById('statusDot');
      const statusText = document.getElementById('statusText');
      const dbStatus = document.getElementById('dbStatus');

      if (!statusDot || !statusText || !dbStatus) return;

      try {
        console.log('Testing Supabase connection...');
        const { data, error } = await supabaseClient.from('users').select('id').limit(1);

        if (error) {
          console.error('Connection error:', error);
          throw error;
        }

        console.log('Connection successful!');
        statusDot.style.background = '#10b981'; // Green
        statusText.textContent = 'Terhubung ke database!';
        setTimeout(() => dbStatus.style.display = 'none', 3000);
      } catch (err) {
        statusDot.style.background = '#ef4444'; // Red
        statusText.textContent = 'Gagal terhubung ke database!';
        console.error('Connection check failed:', err);
      }
    })();

    // Handle login form
    document.getElementById('loginForm')?.addEventListener('submit', async function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('loginError');
      const errorText = document.getElementById('loginErrorText');

      if (!username || !password) return;

      // Show loading
      const submitBtn = this.querySelector('button[type="submit"]');
      const originalBtnText = submitBtn.textContent;
      submitBtn.disabled = true;
      submitBtn.textContent = 'Memproses...';

      try {
        const result = await Auth.login(username, password);

        if (result.success) {
          window.location.href = 'dashboard.html';
        } else {
          errorText.textContent = result.message;
          errorDiv.classList.remove('d-none');
        }
      } catch (err) {
        errorText.textContent = 'Terjadi kesalahan sistem!';
        errorDiv.classList.remove('d-none');
        console.error(err);
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = originalBtnText;
      }
    });
  </script>
</body>

</html>
