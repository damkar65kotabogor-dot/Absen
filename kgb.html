<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KGB - SIMPEG PPPK</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="sub-page">
    <div class="mobile-page-container">
        <!-- Mobile Top Bar -->
        <header class="mobile-top-bar">
            <a href="profil.html" class="mobile-back-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12" />
                    <polyline points="12 19 5 12 12 5" />
                </svg>
            </a>
            <h2 class="mobile-page-title">Riwayat KGB</h2>
            <button class="mobile-action-btn" onclick="openAddModal()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                Tambah
            </button>
        </header>

        <main class="mobile-content">
            <div id="kgbList" class="kgb-list">
                <!-- Rendered by JS -->
            </div>
        </main>
    </div>

    <!-- Add/Edit Modal -->
    <div class="modal-overlay" id="kgbModal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Tambah Riwayat KGB</h3>
                <button class="modal-close" onclick="App.closeModal('kgbModal')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                    </svg>
                </button>
            </div>
            <form id="kgbForm">
                <div class="modal-body">
                    <input type="hidden" id="kgbId">
                    <div class="form-group">
                        <label class="form-label">TMT (Terhitung Mulai Tanggal) *</label>
                        <input type="date" class="form-control" id="tmtKgb" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Gaji Pokok *</label>
                        <input type="number" class="form-control" id="gajiPokok" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">No. Surat Keputusan</label>
                        <input type="text" class="form-control" id="nomorSk">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Tanggal SK</label>
                        <input type="date" class="form-control" id="tanggalSk">
                    </div>
                    <div class="row">
                        <div class="col-6" style="flex:1; margin-right: 0.5rem;">
                            <div class="form-group">
                                <label class="form-label">Masa Kerja (Tahun)</label>
                                <input type="number" class="form-control" id="masaKerjaTahun">
                            </div>
                        </div>
                        <div class="col-6" style="flex:1; margin-left: 0.5rem;">
                            <div class="form-group">
                                <label class="form-label">Masa Kerja (Bulan)</label>
                                <input type="number" class="form-control" id="masaKerjaBulan">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Keterangan</label>
                        <textarea class="form-control" id="keterangan" rows="2"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="deleteBtn" class="btn btn-danger d-none"
                        onclick="deleteKGB()">Hapus</button>
                    <div class="footer-right">
                        <button type="button" class="btn btn-secondary"
                            onclick="App.closeModal('kgbModal')">Batal</button>
                        <button type="submit" class="btn btn-primary">Simpan</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <style>
        .modal-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-right {
            display: flex;
            gap: 0.5rem;
        }

        .detail-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 16px;
        }

        .detail-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .detail-icon {
            width: 24px;
            display: flex;
            justify-content: center;
            padding-top: 2px;
        }

        .card-body {
            padding: 1.25rem;
        }

        .fw-medium {
            font-weight: 500;
        }

        .btn-icon {
            padding: 0.25rem 0.5rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script>
        const user = Auth.getCurrentUser() || {};
        let currentPegawaiId = null;

        window.addEventListener('load', async () => {
            if (Auth.requireAuth()) {
                await loadKGB();
            }
        });

        async function loadKGB() {
            try {
                await Data.isReady();
                let p = await Data.getPegawaiByNip(user.nip);
                if (!p) {
                    const emps = await Data.getPegawai();
                    p = (emps || []).find(x => x.user_id == user.id);
                }
                if (!p) return;
                currentPegawaiId = p.id;

                const allData = await Data.getKGB();
                const myData = (allData || []).filter(item => String(item.pegawai_id) === String(currentPegawaiId));

                const container = document.getElementById('kgbList');
                if (!container) return;

                if (myData.length === 0) {
                    container.innerHTML = '<p class="text-center text-muted">Belum ada data KGB.</p>';
                    return;
                }

                container.innerHTML = myData.sort((a, b) => new Date(b.tmt_kgb) - new Date(a.tmt_kgb)).map(item => `
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start mb-3">
                            <div>
                                <h5 class="text-primary mb-1">Golongan ${item.golongan || '-'}</h5>
                                <h4 class="mb-0 fw-bold">Gaji Pokok: Rp ${App.formatCurrency ? App.formatCurrency(item.gaji_pokok) : item.gaji_pokok}</h4>
                            </div>
                            <div class="btn-group">
                                <button class="btn btn-sm btn-icon text-primary" onclick="openEditModal('${item.id}')">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn btn-sm btn-icon text-danger" onclick="deleteKGB('${item.id}')">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="detail-list">
                            <div class="detail-item">
                                <div class="detail-icon">
                                    <i class="fas fa-file-alt text-muted"></i>
                                </div>
                                <div class="detail-content">
                                    <small class="text-muted d-block">No SK</small>
                                    <span class="text-dark fw-medium">${item.nomor_sk || '-'}</span>
                                </div>
                            </div>
                            
                            <div class="detail-item">
                                <div class="detail-icon">
                                    <i class="fas fa-calendar-alt text-muted"></i>
                                </div>
                                <div class="detail-content">
                                    <small class="text-muted d-block">Tanggal SK</small>
                                    <span class="text-dark fw-medium">${App.formatDate(item.tanggal_sk)}</span>
                                </div>
                            </div>

                            <div class="detail-item">
                                <div class="detail-icon">
                                    <i class="fas fa-clock text-muted"></i>
                                </div>
                                <div class="detail-content">
                                    <small class="text-muted d-block">TMT</small>
                                    <span class="text-dark fw-medium">${App.formatDate(item.tmt_kgb)}</span>
                                </div>
                            </div>

                            <div class="detail-item">
                                <div class="detail-icon">
                                    <i class="fas fa-star text-muted"></i>
                                </div>
                                <div class="detail-content">
                                    <small class="text-muted d-block">MK</small>
                                    <span class="text-dark fw-medium">${item.masa_kerja_tahun || 0} Tahun ${item.masa_kerja_bulan || 0} Bulan</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
            } catch (err) { console.error(err); }
        }

        function openAddModal() {
            document.getElementById('modalTitle').textContent = 'Tambah KGB';
            document.getElementById('kgbId').value = '';
            document.getElementById('kgbForm')?.reset();
            document.getElementById('kgbModal').classList.add('show');
        }

        async function openEditModal(id) {
            try {
                const item = await Data.getById(Data.KEYS.KGB, id);
                if (!item) return;

                document.getElementById('modalTitle').textContent = 'Edit KGB';
                document.getElementById('kgbId').value = item.id;
                document.getElementById('gajiPokok').value = item.gaji_pokok;
                document.getElementById('tmtKgb').value = item.tmt_kgb;
                document.getElementById('nomorSk').value = item.nomor_sk || '';
                document.getElementById('tanggalSk').value = item.tanggal_sk || '';
                document.getElementById('masaKerjaTahun').value = item.masa_kerja_tahun || 0;
                document.getElementById('masaKerjaBulan').value = item.masa_kerja_bulan || 0;
                document.getElementById('keterangan').value = item.keterangan || '';
                document.getElementById('kgbModal').classList.add('show');
            } catch (err) { console.error(err); }
        }

        function closeModal() {
            document.getElementById('kgbModal').classList.remove('show');
        }

        async function deleteKGB(id) {
            if (confirm('Hapus data KGB ini?')) {
                const success = await Data.delete(Data.KEYS.KGB, id);
                if (success) {
                    App.showToast('Data berhasil dihapus');
                    loadKGB();
                }
            }
        }

        document.getElementById('kgbForm')?.addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('kgbId').value;
            const data = {
                pegawai_id: currentPegawaiId,
                gaji_pokok: parseFloat(document.getElementById('gajiPokok').value),
                tmt_kgb: document.getElementById('tmtKgb').value,
                nomor_sk: document.getElementById('nomorSk').value,
                tanggal_sk: document.getElementById('tanggalSk').value,
                masa_kerja_tahun: parseInt(document.getElementById('masaKerjaTahun').value) || 0,
                masa_kerja_bulan: parseInt(document.getElementById('masaKerjaBulan').value) || 0,
                keterangan: document.getElementById('keterangan').value
            };

            const res = id ? await Data.update(Data.KEYS.KGB, id, data) : await Data.create(Data.KEYS.KGB, data);
            if (res) {
                closeModal();
                loadKGB();
                App.showToast('Berhasil disimpan', 'success');
            }
        });
    </script>
