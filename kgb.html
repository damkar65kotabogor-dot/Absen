<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KGB - SIMPEG PPPK</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="sub-page">
    <div class="mobile-page-container">
        <!-- Mobile Top Bar -->
        <header class="mobile-top-bar">
            <a href="profil.html" class="mobile-back-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12" />
                    <polyline points="12 19 5 12 12 5" />
                </svg>
            </a>
            <h2 class="mobile-page-title">Riwayat KGB</h2>
            <button class="mobile-action-btn" onclick="openAddModal()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                Tambah
            </button>
        </header>

        <main class="mobile-content">
            <div id="kgbList" class="kgb-list">
                <!-- Rendered by JS -->
            </div>
        </main>
    </div>

    <!-- Add/Edit Modal -->
    <div class="modal-overlay" id="kgbModal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Tambah Riwayat KGB</h3>
                <button class="modal-close" onclick="App.closeModal('kgbModal')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                    </svg>
                </button>
            </div>
            <form id="kgbForm">
                <div class="modal-body">
                    <input type="hidden" id="kgbId">
                    <div class="form-group">
                        <label class="form-label">TMT (Terhitung Mulai Tanggal) *</label>
                        <input type="date" class="form-control" id="tmt" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Gaji Pokok *</label>
                        <input type="number" class="form-control" id="gajiPokok" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">No. Surat Keputusan</label>
                        <input type="text" class="form-control" id="noSK">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Tanggal SK</label>
                        <input type="date" class="form-control" id="tglSK">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Keterangan</label>
                        <textarea class="form-control" id="keterangan" rows="2"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="deleteBtn" class="btn btn-danger d-none"
                        onclick="deleteKGB()">Hapus</button>
                    <div class="footer-right">
                        <button type="button" class="btn btn-secondary"
                            onclick="App.closeModal('kgbModal')">Batal</button>
                        <button type="submit" class="btn btn-primary">Simpan</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <style>
        .modal-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-right {
            display: flex;
            gap: 0.5rem;
        }

        .kgb-card {
            background: #fff;
            border-radius: var(--radius-lg);
            padding: 1.25rem;
            margin-bottom: 1rem;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--gray-100);
        }

        .kgb-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.75rem;
        }

        .kgb-tmt {
            font-weight: 700;
            color: var(--primary-600);
        }

        .kgb-gaji {
            font-weight: 600;
            color: var(--gray-900);
        }

        .kgb-info {
            font-size: 0.8125rem;
            color: var(--gray-500);
        }

        .kgb-info p {
            margin-bottom: 0.25rem;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script>
        const user = Auth.getCurrentUser() || {};
        let currentPegawaiId = null;

        window.addEventListener('load', async () => {
            if (Auth.requireAuth()) {
                await loadKGB();
            }
        });

        async function loadKGB() {
            try {
                await Data.isReady();
                let p = await Data.getPegawaiByNip(user.nip);
                if (!p) {
                    const emps = await Data.getPegawai();
                    p = (emps || []).find(x => x.user_id == user.id);
                }
                if (!p) return;
                currentPegawaiId = p.id;

                const allData = await Data.getKGB();
                const myData = (allData || []).filter(item => String(item.pegawai_id) === String(currentPegawaiId));

                const container = document.getElementById('kgbList');
                if (!container) return;

                if (myData.length === 0) {
                    container.innerHTML = '<p class="text-center text-muted">Belum ada data KGB.</p>';
                    return;
                }

                container.innerHTML = myData.map(item => `
                <div class="card mb-2">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <h4 class="mb-0">Gaji Pokok: Rp ${item.gaji_pokok}</h4>
                            <small class="text-muted">TMT: ${item.tmt_kgb} â€¢ No SK: ${item.nomor_sk}</small>
                            <br><small class="text-muted">Masa Kerja: ${item.masa_kerja_tahun} Thn ${item.masa_kerja_bulan} Bln</small>
                        </div>
                        <div class="btn-group">
                            <button class="btn btn-sm btn-outline text-primary" onclick="openEditModal('${item.id}')">Edit</button>
                            <button class="btn btn-sm btn-outline text-danger" onclick="deleteKGB('${item.id}')">Hapus</button>
                        </div>
                    </div>
                </div>
            `).join('');
            } catch (err) { console.error(err); }
        }

        function openAddModal() {
            document.getElementById('modalTitle').textContent = 'Tambah KGB';
            document.getElementById('editId').value = '';
            document.getElementById('kgbForm')?.reset();
            document.getElementById('kgbModal').classList.add('show');
        }

        async function openEditModal(id) {
            try {
                const item = await Data.getById(Data.KEYS.KGB, id);
                if (!item) return;

                document.getElementById('modalTitle').textContent = 'Edit KGB';
                document.getElementById('editId').value = item.id;
                document.getElementById('gajiPokok').value = item.gaji_pokok;
                document.getElementById('tmtKgb').value = item.tmt_kgb;
                document.getElementById('nomorSk').value = item.nomor_sk;
                document.getElementById('masaKerjaTahun').value = item.masa_kerja_tahun;
                document.getElementById('masaKerjaBulan').value = item.masa_kerja_bulan;
                document.getElementById('kgbModal').classList.add('show');
            } catch (err) { console.error(err); }
        }

        function closeModal() {
            document.getElementById('kgbModal').classList.remove('show');
        }

        async function deleteKGB(id) {
            if (confirm('Hapus data KGB ini?')) {
                const success = await Data.delete(Data.KEYS.KGB, id);
                if (success) {
                    App.showToast('Data berhasil dihapus');
                    loadKGB();
                }
            }
        }

        document.getElementById('kgbForm')?.addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('editId').value;
            const data = {
                pegawai_id: currentPegawaiId,
                gaji_pokok: document.getElementById('gajiPokok').value,
                tmt_kgb: document.getElementById('tmtKgb').value,
                nomor_sk: document.getElementById('nomorSk').value,
                masa_kerja_tahun: document.getElementById('masaKerjaTahun').value,
                masa_kerja_bulan: document.getElementById('masaKerjaBulan').value
            };

            const res = id ? await Data.update(Data.KEYS.KGB, id, data) : await Data.create(Data.KEYS.KGB, data);
            if (res) {
                closeModal();
                loadKGB();
                App.showToast('Berhasil disimpan');
            }
        });
    </script>
