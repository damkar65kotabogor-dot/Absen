<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KGB - SIMPEG PPPK</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="sub-page">
    <div class="mobile-page-container">
        <!-- Mobile Top Bar -->
        <header class="mobile-top-bar">
            <a href="profil.html" class="mobile-back-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12" />
                    <polyline points="12 19 5 12 12 5" />
                </svg>
            </a>
            <h2 class="mobile-page-title">Riwayat KGB</h2>
            <button class="mobile-action-btn" onclick="openAddModal()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                Tambah
            </button>
        </header>

        <main class="mobile-content">
            <div id="kgbList" class="kgb-list">
                <!-- Rendered by JS -->
            </div>
        </main>
    </div>

    <!-- Add/Edit Modal -->
    <div class="modal-overlay" id="kgbModal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Tambah Riwayat KGB</h3>
                <button class="modal-close" onclick="App.closeModal('kgbModal')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                    </svg>
                </button>
            </div>
            <form id="kgbForm">
                <div class="modal-body">
                    <input type="hidden" id="kgbId">
                    <div class="form-group">
                        <label class="form-label">TMT (Terhitung Mulai Tanggal) *</label>
                        <input type="date" class="form-control" id="tmt" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Gaji Pokok *</label>
                        <input type="number" class="form-control" id="gajiPokok" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">No. Surat Keputusan</label>
                        <input type="text" class="form-control" id="noSK">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Tanggal SK</label>
                        <input type="date" class="form-control" id="tglSK">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Keterangan</label>
                        <textarea class="form-control" id="keterangan" rows="2"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="deleteBtn" class="btn btn-danger d-none"
                        onclick="deleteKGB()">Hapus</button>
                    <div class="footer-right">
                        <button type="button" class="btn btn-secondary"
                            onclick="App.closeModal('kgbModal')">Batal</button>
                        <button type="submit" class="btn btn-primary">Simpan</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <style>
        .modal-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-right {
            display: flex;
            gap: 0.5rem;
        }

        .kgb-card {
            background: #fff;
            border-radius: var(--radius-lg);
            padding: 1.25rem;
            margin-bottom: 1rem;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--gray-100);
        }

        .kgb-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.75rem;
        }

        .kgb-tmt {
            font-weight: 700;
            color: var(--primary-600);
        }

        .kgb-gaji {
            font-weight: 600;
            color: var(--gray-900);
        }

        .kgb-info {
            font-size: 0.8125rem;
            color: var(--gray-500);
        }

        .kgb-info p {
            margin-bottom: 0.25rem;
        }
    </style>

    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script>
        if (!Auth.requireAuth()) { }

        const user = Auth.getCurrentUser();
        let currentPegawaiId = null;

        async function loadKGB() {
            try {
                // Wait for Data to be ready
                await Data.isReady();

                // 1. Get Pegawai ID safely
                let p = null;
                if (user.nip) {
                    p = await Data.getPegawaiByNip(user.nip);
                }

                if (!p) {
                    const employees = await Data.getPegawai();
                    p = employees.find(x => x.user_id == user.id);
                }

                if (!p) {
                    document.getElementById('kgbList').innerHTML = `
                        <div class="alert alert-warning">
                            <h4 class="alert-title shadow-sm">Data Pegawai Tidak Ditemukan</h4>
                            <p>Silakan lengkapi biodata Anda terlebih dahulu agar dapat mengelola data KGB.</p>
                            <div class="mt-3">
                                <a href="biodata.html" class="btn btn-primary btn-sm text-white">Lengkapi Biodata</a>
                            </div>
                        </div>`;
                    const addBtn = document.querySelector('.mobile-action-btn');
                    if (addBtn) addBtn.style.display = 'none';
                    return;
                }

                if (!user.pegawaiId || user.pegawaiId !== p.id) {
                    user.pegawaiId = p.id;
                    user.nip = p.nip;
                    localStorage.setItem('simpeg_current_user', JSON.stringify(user));
                }

                currentPegawaiId = p.id;

                // 2. Get Data
                const allData = await Data.getKgb();
                const myData = (allData || []).filter(r => r.pegawai_id === currentPegawaiId);
                const container = document.getElementById('kgbList');

                if (myData.length === 0) {
                    container.innerHTML = '<div class="empty-state-dash">-</div>';
                    return;
                }

                // Sort by TMT descending
                myData.sort((a, b) => new Date(b.tmt_kgb) - new Date(a.tmt_kgb));

                container.innerHTML = myData.map(r => `
                    <div class="kgb-card" onclick="editKGB('${r.id}')">
                        <div class="kgb-header">
                            <span class="kgb-tmt">TMT: ${App.formatDate(r.tmt_kgb)}</span>
                            <span class="kgb-gaji">Rp ${parseInt(r.gaji_pokok).toLocaleString('id-ID')}</span>
                        </div>
                        <div class="kgb-info">
                            <p><strong>No SK:</strong> ${r.nomor_sk || '-'}</p>
                            <p><strong>Tgl SK:</strong> ${r.tanggal_sk ? App.formatDate(r.tanggal_sk) : '-'}</p>
                            ${r.keterangan ? `<p class="mt-2 text-muted italic">${r.keterangan}</p>` : ''}
                        </div>
                    </div>
                `).join('');
            } catch (err) {
                console.error(err);
                App.showToast('Gagal memuat data', 'error');
            }
        }

        async function openAddModal() {
            if (!currentPegawaiId) {
                // Try one last time to load data
                await loadKGB();
                if (!currentPegawaiId) {
                    App.showToast('Data pegawai belum siap. Silakan lengkapi biodata Anda.', 'error');
                    return;
                }
            }
            document.getElementById('modalTitle').textContent = 'Tambah Riwayat KGB';
            document.getElementById('kgbForm').reset();
            document.getElementById('kgbId').value = '';
            document.getElementById('deleteBtn').classList.add('d-none');
            App.openModal('kgbModal');
        }

        async function editKGB(id) {
            const r = await Data.getById(Data.KEYS.KGB, id);
            if (!r) return;

            document.getElementById('modalTitle').textContent = 'Edit Riwayat KGB';
            document.getElementById('kgbId').value = r.id;

            document.getElementById('tmt').value = r.tmt_kgb;
            document.getElementById('gajiPokok').value = r.gaji_pokok;
            document.getElementById('noSK').value = r.nomor_sk || '';
            document.getElementById('tglSK').value = r.tanggal_sk || '';
            document.getElementById('keterangan').value = r.keterangan || '';

            document.getElementById('deleteBtn').classList.remove('d-none');
            App.openModal('kgbModal');
        }

        async function deleteKGB() {
            const id = document.getElementById('kgbId').value;
            if (!id) return;
            if (confirm('Apakah Anda yakin ingin menghapus data ini?')) {
                await Data.delete(Data.KEYS.KGB, id);
                App.showToast('Data berhasil dihapus', 'success');
                App.closeModal('kgbModal');
                loadKGB();
            }
        }

        document.getElementById('kgbForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            if (!currentPegawaiId) return;

            const id = document.getElementById('kgbId').value;
            const data = {
                pegawai_id: currentPegawaiId,
                tmt_kgb: document.getElementById('tmt').value,
                gaji_pokok: document.getElementById('gajiPokok').value,
                nomor_sk: document.getElementById('noSK').value,
                tanggal_sk: document.getElementById('tglSK').value,
                keterangan: document.getElementById('keterangan').value
            };

            try {
                if (id) {
                    await Data.update(Data.KEYS.KGB, id, data);
                    App.showToast('Data berhasil diperbarui', 'success');
                } else {
                    await Data.create(Data.KEYS.KGB, data);
                    App.showToast('Data berhasil ditambahkan', 'success');
                }
                App.closeModal('kgbModal');
                loadKGB();
            } catch (err) {
                console.error(err);
                App.showToast('Gagal menyimpan data', 'error');
            }
        });

        window.addEventListener('load', () => loadKGB());
    </script>
</body>

</html>
