<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pangkat - SIMPEG PPPK</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="sub-page">
    <div class="mobile-page-container">
        <!-- Mobile Top Bar -->
        <header class="mobile-top-bar">
            <a href="profil.html" class="mobile-back-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12" />
                    <polyline points="12 19 5 12 12 5" />
                </svg>
            </a>
            <h2 class="mobile-page-title">Riwayat Kepangkatan</h2>
            <button class="mobile-action-btn" onclick="openAddModal()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                Tambah
            </button>
        </header>

        <main class="mobile-content">
            <div id="pangkatList" class="pangkat-list">
                <!-- Rendered by JS -->
            </div>
        </main>
    </div>

    <!-- Add/Edit Modal -->
    <div class="modal-overlay" id="pangkatModal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Tambah Riwayat Kepangkatan</h3>
                <button class="modal-close" onclick="App.closeModal('pangkatModal')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                    </svg>
                </button>
            </div>
            <form id="pangkatForm">
                <div class="modal-body">
                    <input type="hidden" id="pangkatId">
                    <div class="form-group">
                        <label class="form-label">Pangkat/Golongan *</label>
                        <input type="text" class="form-control" id="golongan" required
                            placeholder="Contoh: Penata Muda / III.a">
                    </div>
                    <div class="form-group">
                        <label class="form-label">TMT (Terhitung Mulai Tanggal) *</label>
                        <input type="date" class="form-control" id="tmt" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">No. Surat Keputusan</label>
                        <input type="text" class="form-control" id="noSK">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Tanggal SK</label>
                        <input type="date" class="form-control" id="tglSK">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Pejabat yang Menetapkan</label>
                        <input type="text" class="form-control" id="pejabat">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="deleteBtn" class="btn btn-danger d-none"
                        onclick="deletePangkat()">Hapus</button>
                    <div class="footer-right">
                        <button type="button" class="btn btn-secondary"
                            onclick="App.closeModal('pangkatModal')">Batal</button>
                        <button type="submit" class="btn btn-primary">Simpan</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <style>
        .modal-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-right {
            display: flex;
            gap: 0.5rem;
        }

        .detail-list {
            display: flex;
            column-gap: 24px;
            row-gap: 12px;
            margin-top: 12px;
            flex-wrap: wrap;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .detail-icon {
            width: 20px;
            display: flex;
            justify-content: center;
            color: var(--gray-500);
        }

        .card-body {
            padding: 1.25rem;
        }

        .fw-medium {
            font-weight: 500;
        }

        .fw-bold {
            font-weight: 600;
        }

        .btn-icon {
            padding: 0.25rem 0.75rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script>
        const user = Auth.getCurrentUser() || {};
        let currentPegawaiId = null;

        // Inisialisasi
        window.addEventListener('load', async () => {
            if (Auth.requireAuth()) {
                await loadPangkat();
            }
        });

        // Load Data
        async function loadPangkat() {
            try {
                await Data.isReady();

                // Sync Pegawai ID
                let p = await Data.getPegawaiByNip(user.nip);
                if (!p) {
                    const employees = await Data.getPegawai();
                    p = (employees || []).find(x => x.user_id == user.id);
                }
                if (!p) return;
                currentPegawaiId = p.id;

                const allData = await Data.getPangkat();
                const myData = (allData || []).filter(item => String(item.pegawai_id) === String(currentPegawaiId));

                const container = document.getElementById('pangkatList');
                if (!container) return;

                if (myData.length === 0) {
                    container.innerHTML = '<p class="text-center text-muted">Belum ada data pangkat/golongan.</p>';
                    return;
                }

                container.innerHTML = myData.map(item => `
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start mb-3">
                            <div>
                                <h5 class="badge bg-primary bg-opacity-10 text-primary mb-2 px-2 py-1 rounded-pill" style="font-weight:500; font-size: 0.75rem;">
                                    ${item.golongan || 'Golongan -'}
                                </h5>
                                <h4 class="mb-0 fw-bold" style="line-height: 1.4;">${item.nama_pangkat || 'Penata Muda'}</h4>
                            </div>
                        </div>

                        <div class="detail-list">
                            <div class="detail-item">
                                <div class="detail-icon">
                                    <i class="fas fa-file-alt text-muted"></i>
                                </div>
                                <div class="detail-content">
                                    <small class="text-muted d-block">No SK</small>
                                    <span class="text-dark fw-medium">${item.nomor_sk || '-'}</span>
                                </div>
                            </div>

                            <div class="detail-item">
                                <div class="detail-icon">
                                    <i class="fas fa-calendar-alt text-muted"></i>
                                </div>
                                <div class="detail-content">
                                    <small class="text-muted d-block">Tanggal SK</small>
                                    <span class="text-dark fw-medium">${App.formatDate(item.tanggal_sk)}</span>
                                </div>
                            </div>

                             <div class="detail-item">
                                <div class="detail-icon">
                                    <i class="fas fa-user-tie text-muted"></i>
                                </div>
                                <div class="detail-content">
                                    <small class="text-muted d-block">Pemberi SK</small>
                                    <span class="text-dark fw-medium">${item.pejabat_penetap || '-'}</span>
                                </div>
                            </div>

                            <div class="detail-item">
                                <div class="detail-icon">
                                    <i class="fas fa-clock text-muted"></i>
                                </div>
                                <div class="detail-content">
                                    <small class="text-muted d-block">TMT</small>
                                    <span class="text-dark fw-medium">${App.formatDate(item.tmt_pangkat)}</span>
                                </div>
                            </div>

                            <div class="detail-item">
                                <div class="detail-icon">
                                    <i class="fas fa-star text-muted"></i>
                                </div>
                                <div class="detail-content">
                                    <small class="text-muted d-block">MK</small>
                                    <span class="text-dark fw-medium">${item.masa_kerja_tahun || 0} Tahun ${item.masa_kerja_bulan || 0} Bulan</span>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-end mt-3 pt-3 border-top">
                             <div class="btn-group">
                                <button class="btn btn-sm btn-icon text-primary" onclick="openEditModal('${item.id}')">
                                    <i class="fas fa-edit me-1"></i> Edit
                                </button>
                                <button class="btn btn-sm btn-icon text-danger" onclick="deletePangkat('${item.id}')">
                                    <i class="fas fa-trash me-1"></i> Hapus
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
            } catch (err) {
                console.error("Error loadPangkat:", err);
            }
        }

        // Modal & Form
        function openAddModal() {
            document.getElementById('modalTitle').textContent = 'Tambah Pangkat';
            document.getElementById('pangkatId').value = '';
            const form = document.getElementById('pangkatForm');
            if (form) form.reset();
            document.getElementById('pangkatModal').classList.add('show');
        }

        async function openEditModal(id) {
            try {
                const item = await Data.getById(Data.KEYS.PANGKAT, id);
                if (!item) return;

                document.getElementById('modalTitle').textContent = 'Edit Pangkat';
                document.getElementById('pangkatId').value = item.id;
                document.getElementById('golongan').value = item.golongan;
                document.getElementById('tmt').value = item.tmt_pangkat;
                document.getElementById('noSK').value = item.nomor_sk || '';
                document.getElementById('tglSK').value = item.tanggal_sk || '';
                document.getElementById('pejabat').value = item.pejabat_penetap || '';

                document.getElementById('pangkatModal').classList.add('show');
            } catch (err) { console.error(err); }
        }

        async function deletePangkat(id) {
            if (confirm('Hapus data pangkat ini?')) {
                const success = await Data.delete(Data.KEYS.PANGKAT, id);
                if (success) {
                    App.showToast('Data berhasil dihapus');
                    loadPangkat();
                }
            }
        }

        // Submit Handler
        document.getElementById('pangkatForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            if (!currentPegawaiId) {
                App.showToast('Data pegawai tidak ditemukan!', 'danger');
                return;
            }

            const id = document.getElementById('pangkatId').value;
            const data = {
                pegawai_id: currentPegawaiId,
                golongan: document.getElementById('golongan').value,
                tmt_pangkat: document.getElementById('tmt').value,
                nomor_sk: document.getElementById('noSK').value,
                tanggal_sk: document.getElementById('tglSK').value,
                pejabat_penetap: document.getElementById('pejabat').value
            };

            try {
                let result;
                if (id) {
                    result = await Data.update(Data.KEYS.PANGKAT, id, data);
                    if (result) App.showToast('Berhasil diperbarui', 'success');
                } else {
                    result = await Data.create(Data.KEYS.PANGKAT, data);
                    if (result) App.showToast('Berhasil ditambahkan', 'success');
                }

                if (result) {
                    App.closeModal('pangkatModal');
                    loadPangkat();
                }
            } catch (err) {
                console.error(err);
            }
        });

        // --- 5. Event Listener saat halaman dimuat ---
        window.addEventListener('load', () => {
            // Jalankan pengecekan auth saat halaman load
            if (Auth.requireAuth()) {
                loadPangkat();
            }
        });
    </script>
