<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pangkat - SIMPEG PPPK</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="sub-page">
    <div class="mobile-page-container">
        <!-- Mobile Top Bar -->
        <header class="mobile-top-bar">
            <a href="profil.html" class="mobile-back-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12" />
                    <polyline points="12 19 5 12 12 5" />
                </svg>
            </a>
            <h2 class="mobile-page-title">Riwayat Kepangkatan</h2>
            <button class="mobile-action-btn" onclick="openAddModal()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                Tambah
            </button>
        </header>

        <main class="mobile-content">
            <div id="pangkatList" class="pangkat-list">
                <!-- Rendered by JS -->
            </div>
        </main>
    </div>

    <!-- Add/Edit Modal -->
    <div class="modal-overlay" id="pangkatModal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Tambah Riwayat Kepangkatan</h3>
                <button class="modal-close" onclick="App.closeModal('pangkatModal')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                    </svg>
                </button>
            </div>
            <form id="pangkatForm">
                <div class="modal-body">
                    <input type="hidden" id="pangkatId">
                    <div class="form-group">
                        <label class="form-label">Pangkat/Golongan *</label>
                        <input type="text" class="form-control" id="golongan" required
                            placeholder="Contoh: Penata Muda / III.a">
                    </div>
                    <div class="form-group">
                        <label class="form-label">TMT (Terhitung Mulai Tanggal) *</label>
                        <input type="date" class="form-control" id="tmt" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">No. Surat Keputusan</label>
                        <input type="text" class="form-control" id="noSK">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Tanggal SK</label>
                        <input type="date" class="form-control" id="tglSK">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Pejabat yang Menetapkan</label>
                        <input type="text" class="form-control" id="pejabat">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="deleteBtn" class="btn btn-danger d-none"
                        onclick="deletePangkat()">Hapus</button>
                    <div class="footer-right">
                        <button type="button" class="btn btn-secondary"
                            onclick="App.closeModal('pangkatModal')">Batal</button>
                        <button type="submit" class="btn btn-primary">Simpan</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <style>
        .modal-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-right {
            display: flex;
            gap: 0.5rem;
        }

        .pangkat-card {
            background: #fff;
            border-radius: var(--radius-lg);
            padding: 1.25rem;
            margin-bottom: 1rem;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--gray-100);
        }

        .pangkat-header {
            margin-bottom: 0.75rem;
        }

        .pangkat-name {
            font-weight: 700;
            color: var(--primary-600);
            display: block;
            font-size: 1rem;
        }

        .pangkat-tmt {
            font-weight: 600;
            color: var(--gray-900);
            font-size: 0.875rem;
        }

        .pangkat-info {
            font-size: 0.8125rem;
            color: var(--gray-500);
        }

        .pangkat-info p {
            margin-bottom: 0.25rem;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script>
        const user = Auth.getCurrentUser() || {};
        let currentPegawaiId = null;

        // Inisialisasi
        window.addEventListener('load', async () => {
            if (Auth.requireAuth()) {
                await loadPangkat();
            }
        });

        // Load Data
        async function loadPangkat() {
            try {
                await Data.isReady();

                // Sync Pegawai ID
                let p = await Data.getPegawaiByNip(user.nip);
                if (!p) {
                    const employees = await Data.getPegawai();
                    p = (employees || []).find(x => x.user_id == user.id);
                }
                if (!p) return;
                currentPegawaiId = p.id;

                const allData = await Data.getPangkat();
                const myData = (allData || []).filter(item => String(item.pegawai_id) === String(currentPegawaiId));

                const container = document.getElementById('pangkatList');
                if (!container) return;

                if (myData.length === 0) {
                    container.innerHTML = '<p class="text-center text-muted">Belum ada data pangkat/golongan.</p>';
                    return;
                }

                container.innerHTML = myData.map(item => `
                <div class="card mb-2">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <h4 class="mb-0">${item.golongan} - ${item.pangkat}</h4>
                            <small class="text-muted">TMT: ${item.tmt_pangkat} â€¢ No SK: ${item.nomor_sk}</small>
                        </div>
                        <div class="btn-group">
                            <button class="btn btn-sm btn-outline text-primary" onclick="openEditModal('${item.id}')">Edit</button>
                            <button class="btn btn-sm btn-outline text-danger" onclick="deletePangkat('${item.id}')">Hapus</button>
                        </div>
                    </div>
                </div>
            `).join('');
            } catch (err) {
                console.error("Error loadPangkat:", err);
            }
        }

        // Modal & Form
        function openAddModal() {
            document.getElementById('modalTitle').textContent = 'Tambah Pangkat';
            document.getElementById('editId').value = '';
            const form = document.getElementById('pangkatForm');
            if (form) form.reset();
            document.getElementById('pangkatModal').classList.add('show');
        }

        async function openEditModal(id) {
            try {
                const item = await Data.getById(Data.KEYS.PANGKAT, id);
                if (!item) return;

                document.getElementById('modalTitle').textContent = 'Edit Pangkat';
                document.getElementById('editId').value = item.id;
                document.getElementById('pangkat').value = item.pangkat;
                document.getElementById('golongan').value = item.golongan;
                document.getElementById('tmtPangkat').value = item.tmt_pangkat;
                document.getElementById('nomorSk').value = item.nomor_sk;
                document.getElementById('pangkatModal').classList.add('show');
            } catch (err) { console.error(err); }
        }

        async function deletePangkat(id) {
            if (confirm('Hapus data pangkat ini?')) {
                const success = await Data.delete(Data.KEYS.PANGKAT, id);
                if (success) {
                    App.showToast('Data berhasil dihapus');
                    loadPangkat();
                }
            }
        }

        // Submit Handler
        document.getElementById('pangkatForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            if (!currentPegawaiId) return;
            const id = document.getElementById('editId').value;
            const data = {
                pegawai_id: currentPegawaiId,
                pangkat: document.getElementById('pangkat').value,
                golongan: document.getElementById('golongan').value,
                tmt_pangkat: document.getElementById('tmtPangkat').value,
                nomor_sk: document.getElementById('nomorSk').value
            };

            try {
                let result;
                if (id) {
                    result = await Data.update(Data.KEYS.PANGKAT, id, data);
                } else {
                    result = await Data.create(Data.KEYS.PANGKAT, data);
                }

                if (result) {
                    if (window.App) App.showToast('Berhasil menyimpan data', 'success');
                    closeModal();
                    loadPangkat();
                }
            } catch (err) {
                console.error(err);
            }
        });

        // --- 5. Event Listener saat halaman dimuat ---
        window.addEventListener('load', () => {
            // Jalankan pengecekan auth saat halaman load
            if (Auth.requireAuth()) {
                loadPangkat();
            }
        });
    </script>
