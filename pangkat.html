<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pangkat - SIMPEG PPPK</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="sub-page">
    <div class="mobile-page-container">
        <!-- Mobile Top Bar -->
        <header class="mobile-top-bar">
            <a href="profil.html" class="mobile-back-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12" />
                    <polyline points="12 19 5 12 12 5" />
                </svg>
            </a>
            <h2 class="mobile-page-title">Riwayat Kepangkatan</h2>
            <button class="mobile-action-btn" onclick="openAddModal()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                Tambah
            </button>
        </header>

        <main class="mobile-content">
            <div id="pangkatList" class="pangkat-list">
                <!-- Rendered by JS -->
            </div>
        </main>
    </div>

    <!-- Add/Edit Modal -->
    <div class="modal-overlay" id="pangkatModal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Tambah Riwayat Kepangkatan</h3>
                <button class="modal-close" onclick="App.closeModal('pangkatModal')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                    </svg>
                </button>
            </div>
            <form id="pangkatForm">
                <div class="modal-body">
                    <input type="hidden" id="pangkatId">
                    <div class="form-group">
                        <label class="form-label">Pangkat/Golongan *</label>
                        <input type="text" class="form-control" id="golongan" required
                            placeholder="Contoh: Penata Muda / III.a">
                    </div>
                    <div class="form-group">
                        <label class="form-label">TMT (Terhitung Mulai Tanggal) *</label>
                        <input type="date" class="form-control" id="tmt" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">No. Surat Keputusan</label>
                        <input type="text" class="form-control" id="noSK">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Tanggal SK</label>
                        <input type="date" class="form-control" id="tglSK">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Pejabat yang Menetapkan</label>
                        <input type="text" class="form-control" id="pejabat">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="deleteBtn" class="btn btn-danger d-none"
                        onclick="deletePangkat()">Hapus</button>
                    <div class="footer-right">
                        <button type="button" class="btn btn-secondary"
                            onclick="App.closeModal('pangkatModal')">Batal</button>
                        <button type="submit" class="btn btn-primary">Simpan</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <style>
        .modal-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-right {
            display: flex;
            gap: 0.5rem;
        }

        .pangkat-card {
            background: #fff;
            border-radius: var(--radius-lg);
            padding: 1.25rem;
            margin-bottom: 1rem;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--gray-100);
        }

        .pangkat-header {
            margin-bottom: 0.75rem;
        }

        .pangkat-name {
            font-weight: 700;
            color: var(--primary-600);
            display: block;
            font-size: 1rem;
        }

        .pangkat-tmt {
            font-weight: 600;
            color: var(--gray-900);
            font-size: 0.875rem;
        }

        .pangkat-info {
            font-size: 0.8125rem;
            color: var(--gray-500);
        }

        .pangkat-info p {
            margin-bottom: 0.25rem;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script>
        // --- 1. Inisialisasi Variabel Global ---
        const user = Auth.getCurrentUser() || {};
        let currentPegawaiId = null;

        // --- 2. Fungsi Load Data Utama ---
        async function loadPendidikan() {
            try {
                // Pastikan user sudah login, jika tidak Auth.requireAuth akan redirect
                if (!Auth.requireAuth()) return;

                await Data.isReady();

                let p = null;
                if (user.nip) {
                    p = await Data.getPegawaiByNip(user.nip);
                }

                if (!p) {
                    const employees = await Data.getPegawai();
                    p = (employees || []).find(x => x.user_id == user.id || x.user_id === String(user.id));
                }

                if (!p) {
                    document.querySelector('.card-body').innerHTML = `
                        <div class="alert alert-warning">
                            <h4 class="alert-title">Data Pegawai Tidak Ditemukan</h4>
                            <p>Data kepegawaian Anda belum terdaftar di sistem. Silakan lengkapi biodata Anda terlebih dahulu.</p>
                            <div class="mt-3">
                                <a href="biodata.html" class="btn btn-primary btn-sm text-white">Lengkapi Biodata</a>
                            </div>
                        </div>`;
                    const addBtn = document.querySelector('button[onclick="openAddModal()"]');
                    if (addBtn) addBtn.style.display = 'none';
                    return;
                }

                currentPegawaiId = p.id;

                const allPendidikan = await Data.getPendidikan();
                const myPendidikan = (allPendidikan || []).filter(item => String(item.pegawai_id) === String(currentPegawaiId));
                const container = document.querySelector('.card-body');

                if (myPendidikan.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M22 10v6M2 10l10-5 10 5-10 5z" />
                                    <path d="M6 12v5c3 3 9 3 12 0v-5" />
                                </svg>
                            </div>
                            <h3>Belum Ada Data</h3>
                            <p>Data riwayat pendidikan belum tersedia</p>
                        </div>`;
                } else {
                    myPendidikan.sort((a, b) => b.tahun_lulus - a.tahun_lulus);

                    let html = '<div class="list-group">';
                    myPendidikan.forEach(item => {
                        const nama = item.nama_sekolah || item.namaSekolah;
                        const jurusan = item.jurusan;
                        const tahun = item.tahun_lulus || item.tahunLulus;
                        const noIjz = item.no_ijazah || item.noIjazah;

                        html += `
                            <div class="list-group-item">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h4 class="mb-1">${item.tingkat} - ${nama}</h4>
                                        <p class="mb-0 text-muted small">${jurusan ? jurusan + ' â€¢ ' : ''}Lulus Tahun ${tahun}</p>
                                        <p class="mb-0 text-muted small">No. Ijazah: ${noIjz || '-'}</p>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn btn-sm btn-outline text-primary" onclick="openEditModal('${item.id}')">Edit</button>
                                        <button class="btn btn-sm btn-outline text-danger" onclick="deletePendidikan('${item.id}')">Hapus</button>
                                    </div>
                                </div>
                            </div>`;
                    });
                    html += '</div>';
                    container.innerHTML = html;
                }
            } catch (err) {
                console.error('Error loading pendidikan:', err);
                if (window.App) App.showToast('Gagal memuat data pendidikan', 'danger');
            }
        }

        // --- 3. Modal Functions (Sekarang akan terbaca secara global) ---
        async function openAddModal() {
            console.log("Membuka modal tambah..."); // Untuk debug
            if (!currentPegawaiId) {
                await loadPendidikan();
                if (!currentPegawaiId) {
                    if (window.App) App.showToast('Data pegawai belum siap.', 'danger');
                    return;
                }
            }
            document.getElementById('modalTitle').textContent = 'Tambah Pendidikan';
            document.getElementById('editId').value = '';
            document.getElementById('pendidikanForm').reset();

            // Menggunakan class 'show' seperti fungsi closeModal Anda
            document.getElementById('pendidikanModal').classList.add('show');
        }

        async function openEditModal(id) {
            const item = await Data.getById(Data.KEYS.PENDIDIKAN, id);
            if (!item) return;

            document.getElementById('modalTitle').textContent = 'Edit Pendidikan';
            document.getElementById('editId').value = item.id;
            document.getElementById('tingkat').value = item.tingkat;
            document.getElementById('namaSekolah').value = item.nama_sekolah;
            document.getElementById('jurusan').value = item.jurusan || '';
            document.getElementById('tahunLulus').value = item.tahun_lulus;
            document.getElementById('noIjazah').value = item.no_ijazah || '';

            document.getElementById('pendidikanModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('pendidikanModal').classList.remove('show');
        }

        async function deletePendidikan(id) {
            if (confirm('Apakah Anda yakin ingin menghapus data ini?')) {
                const success = await Data.delete(Data.KEYS.PENDIDIKAN, id);
                if (success) {
                    if (window.App) App.showToast('Data pendidikan berhasil dihapus', 'success');
                    loadPendidikan();
                }
            }
        }

        // --- 4. Form Submit Logic ---
        document.getElementById('pendidikanForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            if (!currentPegawaiId) return;

            const id = document.getElementById('editId').value;
            const data = {
                pegawai_id: currentPegawaiId,
                tingkat: document.getElementById('tingkat').value,
                nama_sekolah: document.getElementById('namaSekolah').value,
                jurusan: document.getElementById('jurusan').value,
                tahun_lulus: parseInt(document.getElementById('tahunLulus').value),
                no_ijazah: document.getElementById('noIjazah').value
            };

            try {
                let result;
                if (id) {
                    result = await Data.update(Data.KEYS.PENDIDIKAN, id, data);
                } else {
                    result = await Data.create(Data.KEYS.PENDIDIKAN, data);
                }

                if (result) {
                    if (window.App) App.showToast('Berhasil menyimpan data', 'success');
                    closeModal();
                    loadPendidikan();
                }
            } catch (err) {
                console.error(err);
            }
        });

        // --- 5. Event Listener saat halaman dimuat ---
        window.addEventListener('load', () => {
            // Jalankan pengecekan auth saat halaman load
            if (Auth.requireAuth()) {
                loadPendidikan();
            }
        });
    </script>
