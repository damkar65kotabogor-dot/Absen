<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Jabatan - SIMPEG PPPK</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="app-container">
        <div class="sidebar-overlay" onclick="App.closeMobileSidebar()"></div>
        <aside class="sidebar">
            <button class="sidebar-close" onclick="App.closeMobileSidebar()">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18" />
                    <line x1="6" y1="6" x2="18" y2="18" />
                </svg>
            </button>
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
                        <circle cx="9" cy="7" r="4" />
                        <path d="M22 21v-2a4 4 0 0 0-3-3.87" />
                        <path d="M16 3.13a4 4 0 0 1 0 7.75" />
                    </svg>
                </div>
                <div class="sidebar-brand">
                    <h1>SIMPEG</h1><span>PPPK Paruh Waktu</span>
                </div>
            </div>
            <nav class="sidebar-nav"></nav>
            <div class="sidebar-footer">
                <div class="user-profile">
                    <div class="user-avatar">AD</div>
                    <div class="user-info">
                        <div class="user-name">Administrator</div>
                        <div class="user-role">Admin</div>
                    </div>
                </div>
                <button id="logoutBtn" class="btn btn-sm btn-outline mt-3 w-100">Logout</button>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-header">
                <div class="header-left">
                    <button class="toggle-sidebar" id="toggleSidebar">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <line x1="3" y1="12" x2="21" y2="12" />
                            <line x1="3" y1="6" x2="21" y2="6" />
                            <line x1="3" y1="18" x2="21" y2="18" />
                        </svg>
                    </button>
                    <div class="page-title">
                        <h2>Riwayat Jabatan</h2>
                        <p>Data riwayat jabatan pegawai</p>
                    </div>
                </div>
                <div class="header-right">
                    <a href="profil.html" class="btn btn-outline">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <line x1="19" y1="12" x2="5" y2="12" />
                            <polyline points="12 19 5 12 12 5" />
                        </svg>
                        Kembali
                    </a>
                </div>
            </header>

            <div class="profile-container">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Riwayat Jabatan</h3>
                        <button class="btn btn-sm btn-primary" onclick="openAddModal()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="mr-1">
                                <line x1="12" y1="5" x2="12" y2="19"></line>
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                            </svg>
                            Tambah
                        </button>
                    </div>
                    <div class="card-body">
                        <!-- Content -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="formModal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Tambah Jabatan</h3>
                <button class="modal-close" onclick="closeModal()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                    </svg>
                </button>
            </div>
            <form id="dataForm">
                <input type="hidden" id="editId">
                <div class="modal-body">
                    <div class="form-group">
                        <label class="form-label">Nama Jabatan</label>
                        <input type="text" class="form-control" id="namaJabatan" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Unit Kerja</label>
                        <input type="text" class="form-control" id="unitKerja" required>
                    </div>
                    <div class="row">
                        <div class="col-6" style="flex:1; margin-right: 0.5rem;">
                            <div class="form-group">
                                <label class="form-label">TMT Jabatan</label>
                                <input type="date" class="form-control" id="tmtJabatan" required>
                            </div>
                        </div>
                        <div class="col-6" style="flex:1; margin-left: 0.5rem;">
                            <div class="form-group">
                                <label class="form-label">Nomor SK</label>
                                <input type="text" class="form-control" id="nomorSk">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Tanggal SK</label>
                        <input type="date" class="form-control" id="tanggalSk">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Batal</button>
                    <button type="submit" class="btn btn-primary">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script>
        if (!Auth.requireAuth()) return;
        const user = Auth.getCurrentUser() || {};
        let currentPegawaiId = null;

        async function loadData() {
            try {
                // Wait for Data to be ready
                await Data.isReady();

                // 1. Get Pegawai ID safely
                let p = null;
                if (user.nip) {
                    p = await Data.getPegawaiByNip(user.nip);
                }

                if (!p) {
                    const employees = await Data.getPegawai();
                    p = employees.find(x => x.user_id == user.id);
                }

                if (!p) {
                    document.querySelector('.card-body').innerHTML = `
                        <div class="alert alert-warning">
                            <h4 class="alert-title">Data Pegawai Tidak Ditemukan</h4>
                            <p>Data kepegawaian Anda belum terdaftar di sistem. Silakan lengkapi biodata Anda terlebih dahulu agar dapat mengelola data jabatan.</p>
                            <div class="mt-3">
                                <a href="biodata.html" class="btn btn-primary btn-sm text-white">Lengkapi Biodata</a>
                            </div>
                        </div>`;
                    const addBtn = document.querySelector('button[onclick="openAddModal()"]');
                    if (addBtn) addBtn.style.display = 'none';
                    return;
                }

                if (!user.pegawaiId || user.pegawaiId !== p.id) {
                    user.pegawaiId = p.id;
                    user.nip = p.nip;
                    localStorage.setItem('simpeg_current_user', JSON.stringify(user));
                }

                currentPegawaiId = p.id;

                // 2. Get Data
                const allData = await Data.getRiwayatJabatan();
                const myData = (allData || []).filter(item => item.pegawai_id === currentPegawaiId);
                const container = document.querySelector('.card-body');

                if (myData.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M22 10v6M2 10l10-5 10 5-10 5z" />
                                    <path d="M6 12v5c3 3 9 3 12 0v-5" />
                                </svg>
                            </div>
                            <h3>Belum Ada Data</h3>
                            <p>Data riwayat jabatan belum tersedia</p>
                        </div>`;
                } else {
                    myData.sort((a, b) => new Date(b.tmt_jabatan) - new Date(a.tmt_jabatan));

                    let html = '<div class="list-group">';
                    myData.forEach(item => {
                        html += `
                            <div class="list-group-item">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h4 class="mb-1">${item.nama_jabatan}</h4>
                                        <p class="mb-0 text-muted small">${item.unit_kerja || ''} â€¢ TMT: ${App.formatDate(item.tmt_jabatan)}</p>
                                        <p class="mb-0 text-muted small">No. SK: ${item.nomor_sk || '-'}</p>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn btn-sm btn-outline text-primary" onclick="openEditModal('${item.id}')">Edit</button>
                                        <button class="btn btn-sm btn-outline text-danger" onclick="deleteData('${item.id}')">Hapus</button>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                    html += '</div>';
                    container.innerHTML = html;
                }
            } catch (err) {
                console.error(err);
                App.showToast('Gagal memuat data', 'error');
            }
        }

        async function openAddModal() {
            if (!currentPegawaiId) {
                // Try one last time to load data
                await loadData();
                if (!currentPegawaiId) {
                    App.showToast('Data pegawai belum siap. Silakan lengkapi biodata Anda.', 'error');
                    return;
                }
            }
            document.getElementById('modalTitle').textContent = 'Tambah Jabatan';
            document.getElementById('editId').value = '';
            document.getElementById('dataForm').reset();
            document.getElementById('formModal').classList.add('show');
        }

        async function openEditModal(id) {
            const item = await Data.getById(Data.KEYS.RIWAYAT_JABATAN, id);
            if (!item) return;

            document.getElementById('modalTitle').textContent = 'Edit Jabatan';
            document.getElementById('editId').value = item.id;

            document.getElementById('namaJabatan').value = item.nama_jabatan;
            document.getElementById('unitKerja').value = item.unit_kerja;
            document.getElementById('tmtJabatan').value = item.tmt_jabatan;
            document.getElementById('nomorSk').value = item.nomor_sk || '';
            document.getElementById('tanggalSk').value = item.tanggal_sk || '';

            document.getElementById('formModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('formModal').classList.remove('show');
        }

        async function deleteData(id) {
            if (confirm('Hapus data ini?')) {
                await Data.delete(Data.KEYS.RIWAYAT_JABATAN, id);
                App.showToast('Data dihapus', 'success');
                loadData();
            }
        }

        document.getElementById('dataForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            if (!currentPegawaiId) return;

            const id = document.getElementById('editId').value;
            const data = {
                pegawai_id: currentPegawaiId,
                nama_jabatan: document.getElementById('namaJabatan').value,
                unit_kerja: document.getElementById('unitKerja').value,
                tmt_jabatan: document.getElementById('tmtJabatan').value,
                nomor_sk: document.getElementById('nomorSk').value,
                tanggal_sk: document.getElementById('tanggalSk').value
            };

            try {
                if (id) {
                    await Data.update(Data.KEYS.RIWAYAT_JABATAN, id, data);
                    App.showToast('Berhasil diperbarui', 'success');
                } else {
                    await Data.create(Data.KEYS.RIWAYAT_JABATAN, data);
                    App.showToast('Berhasil ditambahkan', 'success');
                }
                closeModal();
                loadData();
            } catch (err) {
                console.error(err);
                App.showToast('Gagal menyimpan', 'error');
            }
        });

        window.addEventListener('load', () => loadData());
    </script>
</body>

</html>
