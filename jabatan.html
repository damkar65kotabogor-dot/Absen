<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Data Jabatan - SIMPEG PPPK">
    <title>Jabatan - SIMPEG PPPK</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar Overlay (Mobile) -->
        <div class="sidebar-overlay" onclick="App.closeMobileSidebar()"></div>

        <!-- Sidebar -->
        <aside class="sidebar">
            <!-- Mobile Close Button -->
            <button class="sidebar-close" onclick="App.closeMobileSidebar()">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18" />
                    <line x1="6" y1="6" x2="18" y2="18" />
                </svg>
            </button>

            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
                        <circle cx="9" cy="7" r="4" />
                        <path d="M22 21v-2a4 4 0 0 0-3-3.87" />
                        <path d="M16 3.13a4 4 0 0 1 0 7.75" />
                    </svg>
                </div>
                <div class="sidebar-brand">
                    <h1>SIMPEG</h1>
                    <span>PPPK Paruh Waktu</span>
                </div>
            </div>
            <nav class="sidebar-nav"></nav>
            <div class="sidebar-footer">
                <div class="user-profile">
                    <div class="user-avatar">AD</div>
                    <div class="user-info">
                        <div class="user-name">Administrator</div>
                        <div class="user-role">Admin</div>
                    </div>
                </div>
                <button id="logoutBtn" class="btn btn-sm btn-outline mt-3 w-100">Logout</button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-header">
                <div class="header-left">
                    <button class="toggle-sidebar" id="toggleSidebar">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="3" y1="12" x2="21" y2="12" />
                            <line x1="3" y1="6" x2="21" y2="6" />
                            <line x1="3" y1="18" x2="21" y2="18" />
                        </svg>
                    </button>
                    <div class="page-title">
                        <h2>Data Jabatan</h2>
                        <p>Kelola data jabatan pegawai</p>
                    </div>
                </div>
                <div class="header-right">
                    <button class="btn btn-primary" onclick="openAddModal()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="12" y1="5" x2="12" y2="19" />
                            <line x1="5" y1="12" x2="19" y2="12" />
                        </svg>
                        Tambah Jabatan
                    </button>
                </div>
            </header>

            <!-- Data Table -->
            <div class="card">
                <div class="card-body p-0">
                    <div class="table-container">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Kode</th>
                                    <th>Nama Jabatan</th>
                                    <th>Golongan</th>
                                    <th>Tunjangan</th>
                                    <th>Aksi</th>
                                </tr>
                            </thead>
                            <tbody id="jabatanTable">
                                <!-- Rendered by JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Modal -->
    <div class="modal-overlay" id="jabatanModal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Tambah Jabatan</h3>
                <button class="modal-close" onclick="App.closeModal('jabatanModal')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                    </svg>
                </button>
            </div>
            <form id="jabatanForm">
                <div class="modal-body">
                    <input type="hidden" id="jabatanId">

                    <div class="form-group">
                        <label class="form-label">Kode Jabatan *</label>
                        <input type="text" class="form-control" id="kode" required placeholder="Contoh: J001">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Nama Jabatan *</label>
                        <input type="text" class="form-control" id="nama" required placeholder="Nama jabatan">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Golongan</label>
                        <input type="text" class="form-control" id="golongan" placeholder="Contoh: III/a">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Tunjangan (Rp)</label>
                        <input type="number" class="form-control" id="tunjangan" placeholder="0">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"
                        onclick="App.closeModal('jabatanModal')">Batal</button>
                    <button type="submit" class="btn btn-primary">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script>
        // --- 1. Inisialisasi Variabel Global ---
        const user = Auth.getCurrentUser() || {};
        let currentPegawaiId = null;

        // --- 2. Fungsi Load Data Utama ---
        async function loadJabatan() {
            try {
                // Pastikan user sudah login
                if (!Auth.requireAuth()) return;

                await Data.isReady();

                let p = null;
                if (user.nip) {
                    p = await Data.getPegawaiByNip(user.nip);
                }

                if (!p) {
                    const employees = await Data.getPegawai();
                    p = (employees || []).find(x => x.user_id == user.id || x.user_id === String(user.id));
                }

                if (!p) {
                    document.querySelector('.card-body').innerHTML = `
                    <div class="alert alert-warning">
                        <h4 class="alert-title">Data Pegawai Tidak Ditemukan</h4>
                        <p>Data kepegawaian Anda belum terdaftar di sistem. Silakan lengkapi biodata Anda terlebih dahulu.</p>
                        <div class="mt-3">
                            <a href="biodata.html" class="btn btn-primary btn-sm text-white">Lengkapi Biodata</a>
                        </div>
                    </div>`;
                    const addBtn = document.querySelector('button[onclick="openAddModal()"]');
                    if (addBtn) addBtn.style.display = 'none';
                    return;
                }

                currentPegawaiId = p.id;

                const allJabatan = await Data.getJabatan();
                const myJabatan = (allJabatan || []).filter(item => String(item.pegawai_id) === String(currentPegawaiId));
                const container = document.querySelector('.card-body');

                if (myJabatan.length === 0) {
                    container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />
                                <circle cx="8.5" cy="7" r="4" />
                                <polyline points="17 11 19 13 23 9" />
                            </svg>
                        </div>
                        <h3>Belum Ada Data</h3>
                        <p>Data riwayat jabatan belum tersedia</p>
                    </div>`;
                } else {
                    // Urutkan berdasarkan TMT terbaru
                    myJabatan.sort((a, b) => new Date(b.tmt_jabatan) - new Date(a.tmt_jabatan));

                    let html = '<div class="list-group">';
                    myJabatan.forEach(item => {
                        const namaJabatan = item.nama_jabatan;
                        const tmt = item.tmt_jabatan;
                        const noSk = item.nomor_sk;

                        html += `
                        <div class="list-group-item">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h4 class="mb-1">${namaJabatan}</h4>
                                    <p class="mb-0 text-muted small">TMT: ${tmt || '-'}</p>
                                    <p class="mb-0 text-muted small">No. SK: ${noSk || '-'}</p>
                                </div>
                                <div class="btn-group">
                                    <button class="btn btn-sm btn-outline text-primary" onclick="openEditModal('${item.id}')">Edit</button>
                                    <button class="btn btn-sm btn-outline text-danger" onclick="deleteJabatan('${item.id}')">Hapus</button>
                                </div>
                            </div>
                        </div>`;
                    });
                    html += '</div>';
                    container.innerHTML = html;
                }
            } catch (err) {
                console.error('Error loading jabatan:', err);
                if (window.App) App.showToast('Gagal memuat data jabatan', 'danger');
            }
        }

        // --- 3. Modal Functions ---
        async function openAddModal() {
            if (!currentPegawaiId) {
                await loadJabatan();
                if (!currentPegawaiId) {
                    if (window.App) App.showToast('Data pegawai belum siap.', 'danger');
                    return;
                }
            }
            document.getElementById('modalTitle').textContent = 'Tambah Jabatan';
            document.getElementById('editId').value = '';
            document.getElementById('jabatanForm').reset();
            document.getElementById('jabatanModal').classList.add('show');
        }

        async function openEditModal(id) {
            const item = await Data.getById(Data.KEYS.JABATAN, id);
            if (!item) return;

            document.getElementById('modalTitle').textContent = 'Edit Jabatan';
            document.getElementById('editId').value = item.id;
            document.getElementById('namaJabatan').value = item.nama_jabatan;
            document.getElementById('tmtJabatan').value = item.tmt_jabatan;
            document.getElementById('nomorSk').value = item.nomor_sk || '';

            document.getElementById('jabatanModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('jabatanModal').classList.remove('show');
        }

        async function deleteJabatan(id) {
            if (confirm('Apakah Anda yakin ingin menghapus data ini?')) {
                const success = await Data.delete(Data.KEYS.JABATAN, id);
                if (success) {
                    if (window.App) App.showToast('Data jabatan berhasil dihapus', 'success');
                    loadJabatan();
                }
            }
        }

        // --- 4. Form Submit Logic ---
        document.getElementById('jabatanForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            if (!currentPegawaiId) return;

            const id = document.getElementById('editId').value;
            const data = {
                pegawai_id: currentPegawaiId,
                nama_jabatan: document.getElementById('namaJabatan').value,
                tmt_jabatan: document.getElementById('tmtJabatan').value,
                nomor_sk: document.getElementById('nomorSk').value
            };

            try {
                let result;
                if (id) {
                    result = await Data.update(Data.KEYS.JABATAN, id, data);
                } else {
                    result = await Data.create(Data.KEYS.JABATAN, data);
                }

                if (result) {
                    if (window.App) App.showToast('Berhasil menyimpan data', 'success');
                    closeModal();
                    loadJabatan();
                }
            } catch (err) {
                console.error(err);
            }
        });

        // --- 5. Event Listener saat halaman dimuat ---
        window.addEventListener('load', () => {
            if (Auth.requireAuth()) {
                loadJabatan();
            }
        });
    </script>
