<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Data Jabatan - SIMPEG PPPK">
    <title>Jabatan - SIMPEG PPPK</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar Overlay (Mobile) -->
        <div class="sidebar-overlay" onclick="App.closeMobileSidebar()"></div>

        <!-- Sidebar -->
        <aside class="sidebar">
            <!-- Mobile Close Button -->
            <button class="sidebar-close" onclick="App.closeMobileSidebar()">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18" />
                    <line x1="6" y1="6" x2="18" y2="18" />
                </svg>
            </button>

            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
                        <circle cx="9" cy="7" r="4" />
                        <path d="M22 21v-2a4 4 0 0 0-3-3.87" />
                        <path d="M16 3.13a4 4 0 0 1 0 7.75" />
                    </svg>
                </div>
                <div class="sidebar-brand">
                    <h1>SIMPEG</h1>
                    <span>PPPK Paruh Waktu</span>
                </div>
            </div>
            <nav class="sidebar-nav"></nav>
            <div class="sidebar-footer">
                <div class="user-profile">
                    <div class="user-avatar">AD</div>
                    <div class="user-info">
                        <div class="user-name">Administrator</div>
                        <div class="user-role">Admin</div>
                    </div>
                </div>
                <button id="logoutBtn" class="btn btn-sm btn-outline mt-3 w-100">Logout</button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-header">
                <div class="header-left">
                    <button class="toggle-sidebar" id="toggleSidebar">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="3" y1="12" x2="21" y2="12" />
                            <line x1="3" y1="6" x2="21" y2="6" />
                            <line x1="3" y1="18" x2="21" y2="18" />
                        </svg>
                    </button>
                    <div class="page-title">
                        <h2>Data Jabatan</h2>
                        <p>Kelola data jabatan pegawai</p>
                    </div>
                </div>
                <div class="header-right">
                    <button class="btn btn-primary" onclick="openAddModal()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="12" y1="5" x2="12" y2="19" />
                            <line x1="5" y1="12" x2="19" y2="12" />
                        </svg>
                        Tambah Jabatan
                    </button>
                </div>
            </header>

            <!-- Data Table -->
            <div class="card">
                <div class="card-body p-0">
                    <div class="table-container">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Kode</th>
                                    <th>Nama Jabatan</th>
                                    <th>Golongan</th>
                                    <th>Tunjangan</th>
                                    <th>Aksi</th>
                                </tr>
                            </thead>
                            <tbody id="jabatanTable">
                                <!-- Rendered by JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Modal -->
    <div class="modal-overlay" id="jabatanModal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Tambah Jabatan</h3>
                <button class="modal-close" onclick="App.closeModal('jabatanModal')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                    </svg>
                </button>
            </div>
            <form id="jabatanForm">
                <div class="modal-body">
                    <input type="hidden" id="jabatanId">

                    <div class="form-group">
                        <label class="form-label">Kode Jabatan *</label>
                        <input type="text" class="form-control" id="kode" required placeholder="Contoh: J001">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Nama Jabatan *</label>
                        <input type="text" class="form-control" id="nama" required placeholder="Nama jabatan">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Golongan</label>
                        <input type="text" class="form-control" id="golongan" placeholder="Contoh: III/a">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Tunjangan (Rp)</label>
                        <input type="number" class="form-control" id="tunjangan" placeholder="0">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"
                        onclick="App.closeModal('jabatanModal')">Batal</button>
                    <button type="submit" class="btn btn-primary">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Inisialisasi variabel global
        const user = Auth.getCurrentUser() || {};
        let currentPegawaiId = null;

        // --- 1. Fungsi Loading Data ---
        async function loadJabatan() {
            try {
                await Data.isReady();

                // Ambil data pegawai berdasarkan NIP atau User ID
                let p = await Data.getPegawaiByNip(user.nip);
                if (!p) {
                    const employees = await Data.getPegawai();
                    p = (employees || []).find(x => x.user_id == user.id);
                }

                // Jika pegawai tidak ditemukan, jangan lanjut
                if (!p) {
                    console.error("Data Pegawai tidak ditemukan");
                    return; // Return di sini aman karena di dalam fungsi
                }

                currentPegawaiId = p.id;

                const allData = await Data.getJabatan();
                const myData = (allData || []).filter(item => String(item.pegawai_id) === String(currentPegawaiId));

                const container = document.getElementById('jabatanList');
                if (!container) return;

                if (myData.length === 0) {
                    container.innerHTML = '<p class="text-center text-muted">Belum ada data jabatan.</p>';
                    return;
                }

                let html = '';
                myData.forEach(item => {
                    html += `
                <div class="card mb-2">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <h4 class="mb-0">${item.nama_jabatan}</h4>
                            <small class="text-muted">TMT: ${item.tmt_jabatan} â€¢ No SK: ${item.nomor_sk}</small>
                        </div>
                        <div class="btn-group">
                            <button class="btn btn-sm btn-outline text-primary" onclick="openEditModal('${item.id}')">Edit</button>
                            <button class="btn btn-sm btn-outline text-danger" onclick="deleteJabatan('${item.id}')">Hapus</button>
                        </div>
                    </div>
                </div>`;
                });
                container.innerHTML = html;
            } catch (err) {
                console.error("Error loadJabatan:", err);
            }
        }

        // --- 2. Fungsi Modal & Form ---
        function openAddModal() {
            document.getElementById('modalTitle').textContent = 'Tambah Jabatan';
            document.getElementById('editId').value = '';
            const form = document.getElementById('jabatanForm');
            if (form) form.reset();
            document.getElementById('jabatanModal').classList.add('show');
        }

        async function openEditModal(id) {
            try {
                const item = await Data.getById(Data.KEYS.JABATAN, id);
                if (!item) return;

                document.getElementById('modalTitle').textContent = 'Edit Jabatan';
                document.getElementById('editId').value = item.id;
                document.getElementById('namaJabatan').value = item.nama_jabatan;
                document.getElementById('nomorSk').value = item.nomor_sk;
                document.getElementById('tmtJabatan').value = item.tmt_jabatan;
                document.getElementById('jabatanModal').classList.add('show');
            } catch (err) {
                console.error("Error openEditModal:", err);
            }
        }

        function closeModal() {
            document.getElementById('jabatanModal').classList.remove('show');
        }

        // --- 3. Fungsi Simpan & Hapus ---
        async function deleteJabatan(id) {
            if (confirm('Hapus data jabatan ini?')) {
                const success = await Data.delete(Data.KEYS.JABATAN, id);
                if (success) {
                    if (window.App && App.showToast) App.showToast('Berhasil dihapus', 'success');
                    loadJabatan();
                }
            }
        }

        // Jalankan init saat halaman siap
        window.addEventListener('load', () => {
            // Cek login
            if (Auth.requireAuth()) {
                loadJabatan();
            }

            // Pasang Event Listener Form secara aman
            const jabatanForm = document.getElementById('jabatanForm');
            if (jabatanForm) {
                jabatanForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const id = document.getElementById('editId').value;
                    const data = {
                        pegawai_id: currentPegawaiId,
                        nama_jabatan: document.getElementById('namaJabatan').value,
                        nomor_sk: document.getElementById('nomorSk').value,
                        tmt_jabatan: document.getElementById('tmtJabatan').value
                    };

                    const res = id
                        ? await Data.update(Data.KEYS.JABATAN, id, data)
                        : await Data.create(Data.KEYS.JABATAN, data);

                    if (res) {
                        closeModal();
                        loadJabatan();
                        if (window.App && App.showToast) App.showToast('Data berhasil disimpan', 'success');
                    }
                });
            }
        });
    </script>
