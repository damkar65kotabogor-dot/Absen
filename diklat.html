<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diklat - SIMPEG PPPK</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="sub-page">
    <div class="mobile-page-container">
        <!-- Mobile Top Bar -->
        <header class="mobile-top-bar">
            <a href="profil.html" class="mobile-back-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12" />
                    <polyline points="12 19 5 12 12 5" />
                </svg>
            </a>
            <h2 class="mobile-page-title">Riwayat Diklat</h2>
            <button class="mobile-action-btn" onclick="openAddModal()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                Tambah
            </button>
        </header>

        <main class="mobile-content">
            <div id="diklatList" class="diklat-list">
                <!-- Rendered by JS -->
            </div>
        </main>
    </div>

    <!-- Add/Edit Modal -->
    <div class="modal-overlay" id="diklatModal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Tambah Riwayat Diklat</h3>
                <button class="modal-close" onclick="App.closeModal('diklatModal')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                    </svg>
                </button>
            </div>
            <form id="diklatForm">
                <div class="modal-body">
                    <input type="hidden" id="diklatId">
                    <div class="form-group">
                        <label class="form-label">Nama Diklat/Pelatihan *</label>
                        <input type="text" class="form-control" id="namaDiklat" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Tahun *</label>
                        <input type="number" class="form-control" id="tahun" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Penyelenggara</label>
                        <input type="text" class="form-control" id="penyelenggara">
                    </div>
                    <div class="form-group">
                        <label class="form-label">No. Sertifikat</label>
                        <input type="text" class="form-control" id="noSertifikat">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Keterangan</label>
                        <textarea class="form-control" id="keterangan" rows="2"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="deleteBtn" class="btn btn-danger d-none"
                        onclick="deleteDiklat()">Hapus</button>
                    <div class="footer-right">
                        <button type="button" class="btn btn-secondary"
                            onclick="App.closeModal('diklatModal')">Batal</button>
                        <button type="submit" class="btn btn-primary">Simpan</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <style>
        .modal-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-right {
            display: flex;
            gap: 0.5rem;
        }

        .detail-list {
            display: flex;
            column-gap: 24px;
            row-gap: 12px;
            margin-top: 12px;
            flex-wrap: wrap;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .detail-icon {
            width: 20px;
            display: flex;
            justify-content: center;
            color: var(--gray-500);
        }

        .card-body {
            padding: 1.25rem;
        }

        .fw-medium {
            font-weight: 500;
        }

        .fw-bold {
            font-weight: 600;
        }

        .btn-icon {
            padding: 0.25rem 0.75rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script>
        const user = Auth.getCurrentUser() || {};
        let currentPegawaiId = null;

        // Inisialisasi Halaman
        window.addEventListener('load', async () => {
            if (Auth.requireAuth()) {
                await loadDiklat();
            }
        });

        async function loadDiklat() {
            try {
                await Data.isReady();
                let p = await Data.getPegawaiByNip(user.nip);
                if (!p) {
                    const emps = await Data.getPegawai();
                    p = (emps || []).find(x => x.user_id == user.id);
                }
                if (!p) return;
                currentPegawaiId = p.id;

                const allData = await Data.getDiklat();
                const myData = (allData || []).filter(item => String(item.pegawai_id) === String(currentPegawaiId));

                const container = document.getElementById('diklatList');
                if (!container) return;

                if (myData.length === 0) {
                    container.innerHTML = '<p class="text-center text-muted">Belum ada data diklat.</p>';
                    return;
                }

                container.innerHTML = myData.map(item => `
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start mb-3">
                            <div>
                                <h5 class="badge bg-success bg-opacity-10 text-success mb-2 px-2 py-1 rounded-pill" style="font-weight:500; font-size: 0.75rem;">Workshop</h5>
                                <h4 class="mb-0 fw-bold" style="line-height: 1.4;">${item.nama_diklat}</h4>
                            </div>
                        </div>

                        <div class="detail-list">
                            <div class="detail-item">
                                <div class="detail-icon">
                                    <i class="fas fa-calendar-alt text-muted"></i>
                                </div>
                                <div class="detail-content">
                                    <small class="text-muted d-block">Tanggal</small>
                                    <span class="text-dark fw-medium">${item.tahun}</span>
                                </div>
                            </div>

                            <div class="detail-item">
                                <div class="detail-icon">
                                    <i class="fas fa-clock text-muted"></i>
                                </div>
                                <div class="detail-content">
                                    <small class="text-muted d-block">Durasi</small>
                                    <span class="text-dark fw-medium">3 Jam</span>
                                </div>
                            </div>

                            <div class="detail-item">
                                <div class="detail-icon">
                                    <i class="fas fa-building text-muted"></i>
                                </div>
                                <div class="detail-content">
                                    <small class="text-muted d-block">Penyelenggara</small>
                                    <span class="text-dark fw-medium">${item.penyelenggara || '-'}</span>
                                </div>
                            </div>
                            
                            ${item.no_sertifikat ? `
                            <div class="detail-item">
                                <div class="detail-icon">
                                    <i class="fas fa-certificate text-muted"></i>
                                </div>
                                <div class="detail-content">
                                    <small class="text-muted d-block">No Sertifikat</small>
                                    <span class="text-dark fw-medium">${item.no_sertifikat}</span>
                                </div>
                            </div>` : ''}
                        </div>

                        <div class="d-flex justify-content-end mt-3 pt-3 border-top">
                             <div class="btn-group">
                                <button class="btn btn-sm btn-icon text-primary" onclick="openEditModal('${item.id}')">
                                    <i class="fas fa-edit me-1"></i> Edit
                                </button>
                                <button class="btn btn-sm btn-icon text-danger" onclick="deleteDiklat('${item.id}')">
                                    <i class="fas fa-trash me-1"></i> Hapus
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
            } catch (err) { console.error(err); }
        }

        function openAddModal() {
            document.getElementById('modalTitle').textContent = 'Tambah Diklat';
            document.getElementById('diklatId').value = '';
            document.getElementById('diklatForm')?.reset();
            document.getElementById('diklatModal').classList.add('show');
        }

        async function openEditModal(id) {
            try {
                const item = await Data.getById(Data.KEYS.DIKLAT, id);
                if (!item) return;

                document.getElementById('modalTitle').textContent = 'Edit Diklat';
                document.getElementById('diklatId').value = item.id;
                document.getElementById('namaDiklat').value = item.nama_diklat;
                document.getElementById('penyelenggara').value = item.penyelenggara;
                document.getElementById('tahun').value = item.tahun;
                document.getElementById('noSertifikat').value = item.no_sertifikat || '';
                document.getElementById('keterangan').value = item.keterangan || '';
                document.getElementById('diklatModal').classList.add('show');
            } catch (err) { console.error(err); }
        }

        function closeModal() {
            document.getElementById('diklatModal').classList.remove('show');
        }

        async function deleteDiklat(id) {
            if (confirm('Hapus data diklat ini?')) {
                const success = await Data.delete(Data.KEYS.DIKLAT, id);
                if (success) {
                    App.showToast('Data berhasil dihapus');
                    loadDiklat();
                }
            }
        }

        document.getElementById('diklatForm')?.addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('diklatId').value;
            const data = {
                pegawai_id: currentPegawaiId,
                nama_diklat: document.getElementById('namaDiklat').value,
                penyelenggara: document.getElementById('penyelenggara').value,
                tahun: parseInt(document.getElementById('tahun').value),
                no_sertifikat: document.getElementById('noSertifikat').value,
                keterangan: document.getElementById('keterangan').value
            };

            const res = id ? await Data.update(Data.KEYS.DIKLAT, id, data) : await Data.create(Data.KEYS.DIKLAT, data);
            if (res) {
                closeModal();
                loadDiklat();
                App.showToast('Berhasil disimpan', 'success');
            }
        });
    </script>
