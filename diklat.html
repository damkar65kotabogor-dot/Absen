<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diklat - SIMPEG PPPK</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="sub-page">
    <div class="mobile-page-container">
        <!-- Mobile Top Bar -->
        <header class="mobile-top-bar">
            <a href="profil.html" class="mobile-back-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12" />
                    <polyline points="12 19 5 12 12 5" />
                </svg>
            </a>
            <h2 class="mobile-page-title">Riwayat Diklat</h2>
            <button class="mobile-action-btn" onclick="openAddModal()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                Tambah
            </button>
        </header>

        <main class="mobile-content">
            <div id="diklatList" class="diklat-list">
                <!-- Rendered by JS -->
            </div>
        </main>
    </div>

    <!-- Add/Edit Modal -->
    <div class="modal-overlay" id="diklatModal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Tambah Riwayat Diklat</h3>
                <button class="modal-close" onclick="App.closeModal('diklatModal')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                    </svg>
                </button>
            </div>
            <form id="diklatForm">
                <div class="modal-body">
                    <input type="hidden" id="diklatId">
                    <div class="form-group">
                        <label class="form-label">Nama Diklat/Pelatihan *</label>
                        <input type="text" class="form-control" id="namaDiklat" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Tahun *</label>
                        <input type="number" class="form-control" id="tahun" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Penyelenggara</label>
                        <input type="text" class="form-control" id="penyelenggara">
                    </div>
                    <div class="form-group">
                        <label class="form-label">No. Sertifikat</label>
                        <input type="text" class="form-control" id="noSertifikat">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Keterangan</label>
                        <textarea class="form-control" id="keterangan" rows="2"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="deleteBtn" class="btn btn-danger d-none"
                        onclick="deleteDiklat()">Hapus</button>
                    <div class="footer-right">
                        <button type="button" class="btn btn-secondary"
                            onclick="App.closeModal('diklatModal')">Batal</button>
                        <button type="submit" class="btn btn-primary">Simpan</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <style>
        .modal-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-right {
            display: flex;
            gap: 0.5rem;
        }

        .diklat-card {
            background: #fff;
            border-radius: var(--radius-lg);
            padding: 1.25rem;
            margin-bottom: 1rem;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--gray-100);
        }

        .diklat-header {
            margin-bottom: 0.75rem;
        }

        .diklat-name {
            font-weight: 700;
            color: var(--primary-600);
            display: block;
            font-size: 1rem;
        }

        .diklat-tahun {
            font-weight: 600;
            color: var(--gray-900);
            font-size: 0.875rem;
        }

        .diklat-info {
            font-size: 0.8125rem;
            color: var(--gray-500);
        }

        .diklat-info p {
            margin-bottom: 0.25rem;
        }
    </style>

    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script>
        if (!Auth.requireAuth()) { }

        const user = Auth.getCurrentUser();
        let currentPegawaiId = null;

        async function loadDiklat() {
            try {
                // 1. Get Pegawai ID safely
                const employees = await Data.getPegawai();
                const p = employees.find(x => x.user_id === user.id); // snake_case user_id

                if (!p) {
                    document.getElementById('diklatList').innerHTML = '<div class="empty-state-dash">Data pegawai tidak ditemukan</div>';
                    return;
                }

                // Update session if needed
                if (!user.pegawaiId) {
                    user.pegawaiId = p.id;
                    localStorage.setItem('simpeg_current_user', JSON.stringify(user));
                }

                currentPegawaiId = p.id;

                // 2. Get Data
                const allData = await Data.getDiklat();
                const myData = (allData || []).filter(r => r.pegawai_id === currentPegawaiId); // snake_case
                const container = document.getElementById('diklatList');

                if (myData.length === 0) {
                    container.innerHTML = '<div class="empty-state-dash">-</div>';
                    return;
                }

                // Sort by year descending
                myData.sort((a, b) => b.tahun - a.tahun);

                container.innerHTML = myData.map(r => `
                    <div class="diklat-card" onclick="editDiklat('${r.id}')">
                        <div class="diklat-header">
                            <span class="diklat-name">${r.nama_diklat}</span>
                            <span class="diklat-tahun">Tahun: ${r.tahun}</span>
                        </div>
                        <div class="diklat-info">
                            <p><strong>Penyelenggara:</strong> ${r.penyelenggara || '-'}</p>
                            <p><strong>Sertifikat:</strong> ${r.no_sertifikat || '-'}</p>
                            ${r.keterangan ? `<p class="mt-2 text-muted italic">${r.keterangan}</p>` : ''}
                        </div>
                    </div>
                `).join('');
            } catch (err) {
                console.error(err);
                App.showToast('Gagal memuat data', 'error');
            }
        }

        function openAddModal() {
            if (!currentPegawaiId) {
                App.showToast('Data pegawai belum tersedia', 'error');
                return;
            }
            document.getElementById('modalTitle').textContent = 'Tambah Riwayat Diklat';
            document.getElementById('diklatForm').reset();
            document.getElementById('diklatId').value = '';
            document.getElementById('deleteBtn').classList.add('d-none');
            App.openModal('diklatModal');
        }

        async function editDiklat(id) {
            const r = await Data.getById(Data.KEYS.DIKLAT, id);
            if (!r) return;

            document.getElementById('modalTitle').textContent = 'Edit Riwayat Diklat';
            document.getElementById('diklatId').value = r.id;

            // Map keys
            document.getElementById('namaDiklat').value = r.nama_diklat;
            document.getElementById('tahun').value = r.tahun;
            document.getElementById('penyelenggara').value = r.penyelenggara || '';
            document.getElementById('noSertifikat').value = r.no_sertifikat || '';
            document.getElementById('keterangan').value = r.keterangan || '';

            document.getElementById('deleteBtn').classList.remove('d-none');
            App.openModal('diklatModal');
        }

        async function deleteDiklat() {
            const id = document.getElementById('diklatId').value;
            if (!id) return;
            if (confirm('Apakah Anda yakin ingin menghapus data ini?')) {
                await Data.delete(Data.KEYS.DIKLAT, id);
                App.showToast('Data berhasil dihapus', 'success');
                App.closeModal('diklatModal');
                loadDiklat();
            }
        }

        document.getElementById('diklatForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            if (!currentPegawaiId) return;

            const id = document.getElementById('diklatId').value;
            const data = {
                pegawai_id: currentPegawaiId,
                nama_diklat: document.getElementById('namaDiklat').value,
                tahun: document.getElementById('tahun').value,
                penyelenggara: document.getElementById('penyelenggara').value,
                no_sertifikat: document.getElementById('noSertifikat').value,
                keterangan: document.getElementById('keterangan').value
            };

            try {
                if (id) {
                    await Data.update(Data.KEYS.DIKLAT, id, data);
                    App.showToast('Data berhasil diperbarui', 'success');
                } else {
                    await Data.create(Data.KEYS.DIKLAT, data);
                    App.showToast('Data berhasil ditambahkan', 'success');
                }
                App.closeModal('diklatModal');
                loadDiklat();
            } catch (err) {
                console.error(err);
                App.showToast('Gagal menyimpan data', 'error');
            }
        });

        window.addEventListener('load', () => setTimeout(loadDiklat, 500));
    </script>
</body>

</html>
